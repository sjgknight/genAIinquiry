<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>datatables</title>
<script>(function() {
  // If window.HTMLWidgets is already defined, then use it; otherwise create a
  // new object. This allows preceding code to set options that affect the
  // initialization process (though none currently exist).
  window.HTMLWidgets = window.HTMLWidgets || {};

  // See if we're running in a viewer pane. If not, we're in a web browser.
  var viewerMode = window.HTMLWidgets.viewerMode =
      /\bviewer_pane=1\b/.test(window.location);

  // See if we're running in Shiny mode. If not, it's a static document.
  // Note that static widgets can appear in both Shiny and static modes, but
  // obviously, Shiny widgets can only appear in Shiny apps/documents.
  var shinyMode = window.HTMLWidgets.shinyMode =
      typeof(window.Shiny) !== "undefined" && !!window.Shiny.outputBindings;

  // We can't count on jQuery being available, so we implement our own
  // version if necessary.
  function querySelectorAll(scope, selector) {
    if (typeof(jQuery) !== "undefined" && scope instanceof jQuery) {
      return scope.find(selector);
    }
    if (scope.querySelectorAll) {
      return scope.querySelectorAll(selector);
    }
  }

  function asArray(value) {
    if (value === null)
      return [];
    if ($.isArray(value))
      return value;
    return [value];
  }

  // Implement jQuery's extend
  function extend(target /*, ... */) {
    if (arguments.length == 1) {
      return target;
    }
    for (var i = 1; i < arguments.length; i++) {
      var source = arguments[i];
      for (var prop in source) {
        if (source.hasOwnProperty(prop)) {
          target[prop] = source[prop];
        }
      }
    }
    return target;
  }

  // IE8 doesn't support Array.forEach.
  function forEach(values, callback, thisArg) {
    if (values.forEach) {
      values.forEach(callback, thisArg);
    } else {
      for (var i = 0; i < values.length; i++) {
        callback.call(thisArg, values[i], i, values);
      }
    }
  }

  // Replaces the specified method with the return value of funcSource.
  //
  // Note that funcSource should not BE the new method, it should be a function
  // that RETURNS the new method. funcSource receives a single argument that is
  // the overridden method, it can be called from the new method. The overridden
  // method can be called like a regular function, it has the target permanently
  // bound to it so "this" will work correctly.
  function overrideMethod(target, methodName, funcSource) {
    var superFunc = target[methodName] || function() {};
    var superFuncBound = function() {
      return superFunc.apply(target, arguments);
    };
    target[methodName] = funcSource(superFuncBound);
  }

  // Add a method to delegator that, when invoked, calls
  // delegatee.methodName. If there is no such method on
  // the delegatee, but there was one on delegator before
  // delegateMethod was called, then the original version
  // is invoked instead.
  // For example:
  //
  // var a = {
  //   method1: function() { console.log('a1'); }
  //   method2: function() { console.log('a2'); }
  // };
  // var b = {
  //   method1: function() { console.log('b1'); }
  // };
  // delegateMethod(a, b, "method1");
  // delegateMethod(a, b, "method2");
  // a.method1();
  // a.method2();
  //
  // The output would be "b1", "a2".
  function delegateMethod(delegator, delegatee, methodName) {
    var inherited = delegator[methodName];
    delegator[methodName] = function() {
      var target = delegatee;
      var method = delegatee[methodName];

      // The method doesn't exist on the delegatee. Instead,
      // call the method on the delegator, if it exists.
      if (!method) {
        target = delegator;
        method = inherited;
      }

      if (method) {
        return method.apply(target, arguments);
      }
    };
  }

  // Implement a vague facsimilie of jQuery's data method
  function elementData(el, name, value) {
    if (arguments.length == 2) {
      return el["htmlwidget_data_" + name];
    } else if (arguments.length == 3) {
      el["htmlwidget_data_" + name] = value;
      return el;
    } else {
      throw new Error("Wrong number of arguments for elementData: " +
        arguments.length);
    }
  }

  // http://stackoverflow.com/questions/3446170/escape-string-for-use-in-javascript-regex
  function escapeRegExp(str) {
    return str.replace(/[\-\[\]\/\{\}\(\)\*\+\?\.\\\^\$\|]/g, "\\$&");
  }

  function hasClass(el, className) {
    var re = new RegExp("\\b" + escapeRegExp(className) + "\\b");
    return re.test(el.className);
  }

  // elements - array (or array-like object) of HTML elements
  // className - class name to test for
  // include - if true, only return elements with given className;
  //   if false, only return elements *without* given className
  function filterByClass(elements, className, include) {
    var results = [];
    for (var i = 0; i < elements.length; i++) {
      if (hasClass(elements[i], className) == include)
        results.push(elements[i]);
    }
    return results;
  }

  function on(obj, eventName, func) {
    if (obj.addEventListener) {
      obj.addEventListener(eventName, func, false);
    } else if (obj.attachEvent) {
      obj.attachEvent(eventName, func);
    }
  }

  function off(obj, eventName, func) {
    if (obj.removeEventListener)
      obj.removeEventListener(eventName, func, false);
    else if (obj.detachEvent) {
      obj.detachEvent(eventName, func);
    }
  }

  // Translate array of values to top/right/bottom/left, as usual with
  // the "padding" CSS property
  // https://developer.mozilla.org/en-US/docs/Web/CSS/padding
  function unpackPadding(value) {
    if (typeof(value) === "number")
      value = [value];
    if (value.length === 1) {
      return {top: value[0], right: value[0], bottom: value[0], left: value[0]};
    }
    if (value.length === 2) {
      return {top: value[0], right: value[1], bottom: value[0], left: value[1]};
    }
    if (value.length === 3) {
      return {top: value[0], right: value[1], bottom: value[2], left: value[1]};
    }
    if (value.length === 4) {
      return {top: value[0], right: value[1], bottom: value[2], left: value[3]};
    }
  }

  // Convert an unpacked padding object to a CSS value
  function paddingToCss(paddingObj) {
    return paddingObj.top + "px " + paddingObj.right + "px " + paddingObj.bottom + "px " + paddingObj.left + "px";
  }

  // Makes a number suitable for CSS
  function px(x) {
    if (typeof(x) === "number")
      return x + "px";
    else
      return x;
  }

  // Retrieves runtime widget sizing information for an element.
  // The return value is either null, or an object with fill, padding,
  // defaultWidth, defaultHeight fields.
  function sizingPolicy(el) {
    var sizingEl = document.querySelector("script[data-for='" + el.id + "'][type='application/htmlwidget-sizing']");
    if (!sizingEl)
      return null;
    var sp = JSON.parse(sizingEl.textContent || sizingEl.text || "{}");
    if (viewerMode) {
      return sp.viewer;
    } else {
      return sp.browser;
    }
  }

  // @param tasks Array of strings (or falsy value, in which case no-op).
  //   Each element must be a valid JavaScript expression that yields a
  //   function. Or, can be an array of objects with "code" and "data"
  //   properties; in this case, the "code" property should be a string
  //   of JS that's an expr that yields a function, and "data" should be
  //   an object that will be added as an additional argument when that
  //   function is called.
  // @param target The object that will be "this" for each function
  //   execution.
  // @param args Array of arguments to be passed to the functions. (The
  //   same arguments will be passed to all functions.)
  function evalAndRun(tasks, target, args) {
    if (tasks) {
      forEach(tasks, function(task) {
        var theseArgs = args;
        if (typeof(task) === "object") {
          theseArgs = theseArgs.concat([task.data]);
          task = task.code;
        }
        var taskFunc = tryEval(task);
        if (typeof(taskFunc) !== "function") {
          throw new Error("Task must be a function! Source:\n" + task);
        }
        taskFunc.apply(target, theseArgs);
      });
    }
  }

  // Attempt eval() both with and without enclosing in parentheses.
  // Note that enclosing coerces a function declaration into
  // an expression that eval() can parse
  // (otherwise, a SyntaxError is thrown)
  function tryEval(code) {
    var result = null;
    try {
      result = eval("(" + code + ")");
    } catch(error) {
      if (!(error instanceof SyntaxError)) {
        throw error;
      }
      try {
        result = eval(code);
      } catch(e) {
        if (e instanceof SyntaxError) {
          throw error;
        } else {
          throw e;
        }
      }
    }
    return result;
  }

  function initSizing(el) {
    var sizing = sizingPolicy(el);
    if (!sizing)
      return;

    var cel = document.getElementById("htmlwidget_container");
    if (!cel)
      return;

    if (typeof(sizing.padding) !== "undefined") {
      document.body.style.margin = "0";
      document.body.style.padding = paddingToCss(unpackPadding(sizing.padding));
    }

    if (sizing.fill) {
      document.body.style.overflow = "hidden";
      document.body.style.width = "100%";
      document.body.style.height = "100%";
      document.documentElement.style.width = "100%";
      document.documentElement.style.height = "100%";
      cel.style.position = "absolute";
      var pad = unpackPadding(sizing.padding);
      cel.style.top = pad.top + "px";
      cel.style.right = pad.right + "px";
      cel.style.bottom = pad.bottom + "px";
      cel.style.left = pad.left + "px";
      el.style.width = "100%";
      el.style.height = "100%";

      return {
        getWidth: function() { return cel.getBoundingClientRect().width; },
        getHeight: function() { return cel.getBoundingClientRect().height; }
      };

    } else {
      el.style.width = px(sizing.width);
      el.style.height = px(sizing.height);

      return {
        getWidth: function() { return cel.getBoundingClientRect().width; },
        getHeight: function() { return cel.getBoundingClientRect().height; }
      };
    }
  }

  // Default implementations for methods
  var defaults = {
    find: function(scope) {
      return querySelectorAll(scope, "." + this.name);
    },
    renderError: function(el, err) {
      var $el = $(el);

      this.clearError(el);

      // Add all these error classes, as Shiny does
      var errClass = "shiny-output-error";
      if (err.type !== null) {
        // use the classes of the error condition as CSS class names
        errClass = errClass + " " + $.map(asArray(err.type), function(type) {
          return errClass + "-" + type;
        }).join(" ");
      }
      errClass = errClass + " htmlwidgets-error";

      // Is el inline or block? If inline or inline-block, just display:none it
      // and add an inline error.
      var display = $el.css("display");
      $el.data("restore-display-mode", display);

      if (display === "inline" || display === "inline-block") {
        $el.hide();
        if (err.message !== "") {
          var errorSpan = $("<span>").addClass(errClass);
          errorSpan.text(err.message);
          $el.after(errorSpan);
        }
      } else if (display === "block") {
        // If block, add an error just after the el, set visibility:none on the
        // el, and position the error to be on top of the el.
        // Mark it with a unique ID and CSS class so we can remove it later.
        $el.css("visibility", "hidden");
        if (err.message !== "") {
          var errorDiv = $("<div>").addClass(errClass).css("position", "absolute")
            .css("top", el.offsetTop)
            .css("left", el.offsetLeft)
            // setting width can push out the page size, forcing otherwise
            // unnecessary scrollbars to appear and making it impossible for
            // the element to shrink; so use max-width instead
            .css("maxWidth", el.offsetWidth)
            .css("height", el.offsetHeight);
          errorDiv.text(err.message);
          $el.after(errorDiv);

          // Really dumb way to keep the size/position of the error in sync with
          // the parent element as the window is resized or whatever.
          var intId = setInterval(function() {
            if (!errorDiv[0].parentElement) {
              clearInterval(intId);
              return;
            }
            errorDiv
              .css("top", el.offsetTop)
              .css("left", el.offsetLeft)
              .css("maxWidth", el.offsetWidth)
              .css("height", el.offsetHeight);
          }, 500);
        }
      }
    },
    clearError: function(el) {
      var $el = $(el);
      var display = $el.data("restore-display-mode");
      $el.data("restore-display-mode", null);

      if (display === "inline" || display === "inline-block") {
        if (display)
          $el.css("display", display);
        $(el.nextSibling).filter(".htmlwidgets-error").remove();
      } else if (display === "block"){
        $el.css("visibility", "inherit");
        $(el.nextSibling).filter(".htmlwidgets-error").remove();
      }
    },
    sizing: {}
  };

  // Called by widget bindings to register a new type of widget. The definition
  // object can contain the following properties:
  // - name (required) - A string indicating the binding name, which will be
  //   used by default as the CSS classname to look for.
  // - initialize (optional) - A function(el) that will be called once per
  //   widget element; if a value is returned, it will be passed as the third
  //   value to renderValue.
  // - renderValue (required) - A function(el, data, initValue) that will be
  //   called with data. Static contexts will cause this to be called once per
  //   element; Shiny apps will cause this to be called multiple times per
  //   element, as the data changes.
  window.HTMLWidgets.widget = function(definition) {
    if (!definition.name) {
      throw new Error("Widget must have a name");
    }
    if (!definition.type) {
      throw new Error("Widget must have a type");
    }
    // Currently we only support output widgets
    if (definition.type !== "output") {
      throw new Error("Unrecognized widget type '" + definition.type + "'");
    }
    // TODO: Verify that .name is a valid CSS classname

    // Support new-style instance-bound definitions. Old-style class-bound
    // definitions have one widget "object" per widget per type/class of
    // widget; the renderValue and resize methods on such widget objects
    // take el and instance arguments, because the widget object can't
    // store them. New-style instance-bound definitions have one widget
    // object per widget instance; the definition that's passed in doesn't
    // provide renderValue or resize methods at all, just the single method
    //   factory(el, width, height)
    // which returns an object that has renderValue(x) and resize(w, h).
    // This enables a far more natural programming style for the widget
    // author, who can store per-instance state using either OO-style
    // instance fields or functional-style closure variables (I guess this
    // is in contrast to what can only be called C-style pseudo-OO which is
    // what we required before).
    if (definition.factory) {
      definition = createLegacyDefinitionAdapter(definition);
    }

    if (!definition.renderValue) {
      throw new Error("Widget must have a renderValue function");
    }

    // For static rendering (non-Shiny), use a simple widget registration
    // scheme. We also use this scheme for Shiny apps/documents that also
    // contain static widgets.
    window.HTMLWidgets.widgets = window.HTMLWidgets.widgets || [];
    // Merge defaults into the definition; don't mutate the original definition.
    var staticBinding = extend({}, defaults, definition);
    overrideMethod(staticBinding, "find", function(superfunc) {
      return function(scope) {
        var results = superfunc(scope);
        // Filter out Shiny outputs, we only want the static kind
        return filterByClass(results, "html-widget-output", false);
      };
    });
    window.HTMLWidgets.widgets.push(staticBinding);

    if (shinyMode) {
      // Shiny is running. Register the definition with an output binding.
      // The definition itself will not be the output binding, instead
      // we will make an output binding object that delegates to the
      // definition. This is because we foolishly used the same method
      // name (renderValue) for htmlwidgets definition and Shiny bindings
      // but they actually have quite different semantics (the Shiny
      // bindings receive data that includes lots of metadata that it
      // strips off before calling htmlwidgets renderValue). We can't
      // just ignore the difference because in some widgets it's helpful
      // to call this.renderValue() from inside of resize(), and if
      // we're not delegating, then that call will go to the Shiny
      // version instead of the htmlwidgets version.

      // Merge defaults with definition, without mutating either.
      var bindingDef = extend({}, defaults, definition);

      // This object will be our actual Shiny binding.
      var shinyBinding = new Shiny.OutputBinding();

      // With a few exceptions, we'll want to simply use the bindingDef's
      // version of methods if they are available, otherwise fall back to
      // Shiny's defaults. NOTE: If Shiny's output bindings gain additional
      // methods in the future, and we want them to be overrideable by
      // HTMLWidget binding definitions, then we'll need to add them to this
      // list.
      delegateMethod(shinyBinding, bindingDef, "getId");
      delegateMethod(shinyBinding, bindingDef, "onValueChange");
      delegateMethod(shinyBinding, bindingDef, "onValueError");
      delegateMethod(shinyBinding, bindingDef, "renderError");
      delegateMethod(shinyBinding, bindingDef, "clearError");
      delegateMethod(shinyBinding, bindingDef, "showProgress");

      // The find, renderValue, and resize are handled differently, because we
      // want to actually decorate the behavior of the bindingDef methods.

      shinyBinding.find = function(scope) {
        var results = bindingDef.find(scope);

        // Only return elements that are Shiny outputs, not static ones
        var dynamicResults = results.filter(".html-widget-output");

        // It's possible that whatever caused Shiny to think there might be
        // new dynamic outputs, also caused there to be new static outputs.
        // Since there might be lots of different htmlwidgets bindings, we
        // schedule execution for later--no need to staticRender multiple
        // times.
        if (results.length !== dynamicResults.length)
          scheduleStaticRender();

        return dynamicResults;
      };

      // Wrap renderValue to handle initialization, which unfortunately isn't
      // supported natively by Shiny at the time of this writing.

      shinyBinding.renderValue = function(el, data) {
        Shiny.renderDependencies(data.deps);
        // Resolve strings marked as javascript literals to objects
        if (!(data.evals instanceof Array)) data.evals = [data.evals];
        for (var i = 0; data.evals && i < data.evals.length; i++) {
          window.HTMLWidgets.evaluateStringMember(data.x, data.evals[i]);
        }
        if (!bindingDef.renderOnNullValue) {
          if (data.x === null) {
            el.style.visibility = "hidden";
            return;
          } else {
            el.style.visibility = "inherit";
          }
        }
        if (!elementData(el, "initialized")) {
          initSizing(el);

          elementData(el, "initialized", true);
          if (bindingDef.initialize) {
            var rect = el.getBoundingClientRect();
            var result = bindingDef.initialize(el, rect.width, rect.height);
            elementData(el, "init_result", result);
          }
        }
        bindingDef.renderValue(el, data.x, elementData(el, "init_result"));
        evalAndRun(data.jsHooks.render, elementData(el, "init_result"), [el, data.x]);
      };

      // Only override resize if bindingDef implements it
      if (bindingDef.resize) {
        shinyBinding.resize = function(el, width, height) {
          // Shiny can call resize before initialize/renderValue have been
          // called, which doesn't make sense for widgets.
          if (elementData(el, "initialized")) {
            bindingDef.resize(el, width, height, elementData(el, "init_result"));
          }
        };
      }

      Shiny.outputBindings.register(shinyBinding, bindingDef.name);
    }
  };

  var scheduleStaticRenderTimerId = null;
  function scheduleStaticRender() {
    if (!scheduleStaticRenderTimerId) {
      scheduleStaticRenderTimerId = setTimeout(function() {
        scheduleStaticRenderTimerId = null;
        window.HTMLWidgets.staticRender();
      }, 1);
    }
  }

  // Render static widgets after the document finishes loading
  // Statically render all elements that are of this widget's class
  window.HTMLWidgets.staticRender = function() {
    var bindings = window.HTMLWidgets.widgets || [];
    forEach(bindings, function(binding) {
      var matches = binding.find(document.documentElement);
      forEach(matches, function(el) {
        var sizeObj = initSizing(el, binding);

        var getSize = function(el) {
          if (sizeObj) {
            return {w: sizeObj.getWidth(), h: sizeObj.getHeight()}
          } else {
            var rect = el.getBoundingClientRect();
            return {w: rect.width, h: rect.height}
          }
        };

        if (hasClass(el, "html-widget-static-bound"))
          return;
        el.className = el.className + " html-widget-static-bound";

        var initResult;
        if (binding.initialize) {
          var size = getSize(el);
          initResult = binding.initialize(el, size.w, size.h);
          elementData(el, "init_result", initResult);
        }

        if (binding.resize) {
          var lastSize = getSize(el);
          var resizeHandler = function(e) {
            var size = getSize(el);
            if (size.w === 0 && size.h === 0)
              return;
            if (size.w === lastSize.w && size.h === lastSize.h)
              return;
            lastSize = size;
            binding.resize(el, size.w, size.h, initResult);
          };

          on(window, "resize", resizeHandler);

          // This is needed for cases where we're running in a Shiny
          // app, but the widget itself is not a Shiny output, but
          // rather a simple static widget. One example of this is
          // an rmarkdown document that has runtime:shiny and widget
          // that isn't in a render function. Shiny only knows to
          // call resize handlers for Shiny outputs, not for static
          // widgets, so we do it ourselves.
          if (window.jQuery) {
            window.jQuery(document).on(
              "shown.htmlwidgets shown.bs.tab.htmlwidgets shown.bs.collapse.htmlwidgets",
              resizeHandler
            );
            window.jQuery(document).on(
              "hidden.htmlwidgets hidden.bs.tab.htmlwidgets hidden.bs.collapse.htmlwidgets",
              resizeHandler
            );
          }

          // This is needed for the specific case of ioslides, which
          // flips slides between display:none and display:block.
          // Ideally we would not have to have ioslide-specific code
          // here, but rather have ioslides raise a generic event,
          // but the rmarkdown package just went to CRAN so the
          // window to getting that fixed may be long.
          if (window.addEventListener) {
            // It's OK to limit this to window.addEventListener
            // browsers because ioslides itself only supports
            // such browsers.
            on(document, "slideenter", resizeHandler);
            on(document, "slideleave", resizeHandler);
          }
        }

        var scriptData = document.querySelector("script[data-for='" + el.id + "'][type='application/json']");
        if (scriptData) {
          var data = JSON.parse(scriptData.textContent || scriptData.text);
          // Resolve strings marked as javascript literals to objects
          if (!(data.evals instanceof Array)) data.evals = [data.evals];
          for (var k = 0; data.evals && k < data.evals.length; k++) {
            window.HTMLWidgets.evaluateStringMember(data.x, data.evals[k]);
          }
          binding.renderValue(el, data.x, initResult);
          evalAndRun(data.jsHooks.render, initResult, [el, data.x]);
        }
      });
    });

    invokePostRenderHandlers();
  }


  function has_jQuery3() {
    if (!window.jQuery) {
      return false;
    }
    var $version = window.jQuery.fn.jquery;
    var $major_version = parseInt($version.split(".")[0]);
    return $major_version >= 3;
  }

  /*
  / Shiny 1.4 bumped jQuery from 1.x to 3.x which means jQuery's
  / on-ready handler (i.e., $(fn)) is now asyncronous (i.e., it now
  / really means $(setTimeout(fn)).
  / https://jquery.com/upgrade-guide/3.0/#breaking-change-document-ready-handlers-are-now-asynchronous
  /
  / Since Shiny uses $() to schedule initShiny, shiny>=1.4 calls initShiny
  / one tick later than it did before, which means staticRender() is
  / called renderValue() earlier than (advanced) widget authors might be expecting.
  / https://github.com/rstudio/shiny/issues/2630
  /
  / For a concrete example, leaflet has some methods (e.g., updateBounds)
  / which reference Shiny methods registered in initShiny (e.g., setInputValue).
  / Since leaflet is privy to this life-cycle, it knows to use setTimeout() to
  / delay execution of those methods (until Shiny methods are ready)
  / https://github.com/rstudio/leaflet/blob/18ec981/javascript/src/index.js#L266-L268
  /
  / Ideally widget authors wouldn't need to use this setTimeout() hack that
  / leaflet uses to call Shiny methods on a staticRender(). In the long run,
  / the logic initShiny should be broken up so that method registration happens
  / right away, but binding happens later.
  */
  function maybeStaticRenderLater() {
    if (shinyMode && has_jQuery3()) {
      window.jQuery(window.HTMLWidgets.staticRender);
    } else {
      window.HTMLWidgets.staticRender();
    }
  }

  if (document.addEventListener) {
    document.addEventListener("DOMContentLoaded", function() {
      document.removeEventListener("DOMContentLoaded", arguments.callee, false);
      maybeStaticRenderLater();
    }, false);
  } else if (document.attachEvent) {
    document.attachEvent("onreadystatechange", function() {
      if (document.readyState === "complete") {
        document.detachEvent("onreadystatechange", arguments.callee);
        maybeStaticRenderLater();
      }

border-style: solid;

.selectize-dropdown.form-control {

.selectize-dropdown .optgroup-header {

display: none;
}
.selectize-dropdown .optgroup:before {
content: ' ';
display: block;
height: 1px;
margin: 9px 0;
overflow: hidden;
background-color: #e5e5e5;

}
.selectize-dropdown-content {
padding: 5px 0;
}
.selectize-dropdown-header {
padding: 6px 12px;
}
.selectize-input {

7,128,130,131,132,133,134,135,136,137,138,139,140,141,142,143,144,145,146,147,148,149,150,151,152,153,154,155,156,157,158,159,160,161,162,163,164,165,166,167,168,169,170,171,172,173,174,175,176,177,180,181,182,183,184,185,186,187,188,189,190,191,192,193,194,195,197,198,199,200,201,202,203,204,205,206,207,213,214,215,216,217,218,220,221,222,224,225,227,228,229,230,231,232,233,234,235,236,237,238,239,240,241,242,243,244,245,246,247,248,249,250,251,252,253,255,256,257,258,259,260,261,262,263,264,265,266,267,268,269,270,271,272,273,274,275,276,277,278,279,280,281,282,283,284,285,286,287,288,289,290,291,292,293,294,295,296,297,298,299,300,301,302,303,304,305,306,307,308,309,310,311,312,313,314,315,316,317,318,319,320,321,322,323,324,325,327,328,331,332,333,334,335,336,337,338,341,342,348,349,350,351,352,353,354,355,356,357,358,359,360,361,362,363,364,365,366,367,368,369,370,371,372,373,374,375,376,377,378,379,380,381,382,383,384,385,386,401,402,403,404,405,406,407,408,409,410,411,416,417,418,419,420,421,422,423,424,425,427,428,429,444,446,448,449,450,451,452,453,454,455,456,457,458,459,460,461,462,463,464,465,466,467,468,469,470,471,472,473,474,475,476,477,478,479,480,481,482,483,484,485,486,487,488,489,490,491,492,493,494,495,496,497,498,499,500,501,502,503,504,505,506,507,508,509,510,511,512,513,514,515,516,517,518,519,520,521,522,523,524,525,526,527,528,529,530,531,532,533,534,535,536,537,538,539,540,541,542,543,544,545,558,559,560,561,562,563,564,565,566,567,568,569,570,571,572,573,574,575,576,577,578,579,580,581,582,583,584,585,586,587,588,589,590,601,602,603,604,605,606,607,608,609,610,611,612,613,614,615,616,617,618,619,620,621],["Teacher Professional Development","education ministers from all Australian states and territories have agreed that responding to the risks and harnessing opportunities from generative AI technologies is a national education priority. [...] agreed to develop the Australian Framework for Generative Artificial Intelligence in Schools, which will cover elements of human and social wellbeing, transparency, fairness, accountability and privacy and security. [...] The Inquiry should factor the work of the taskforce and the framework it has developed in making its recommendations.","While there will undoubtedly be generally accepted standards and practices across the education sector nationally and globally, many of the opportunities and risks of GenAI in education fall within existing policies and procedures of individual institutions.","The principle of institutional autonomy should be consistent with other risks in education.  The principle of institutional autonomy should be consistent with other risks in education. GenAI is new but we recommend the government response is consistent with other issues in education such as academic integrity, cyber security, etc, by setting a threshold and allowing institutions to respond in a way that best supports their own operations and communities. This does not preclude facilitated cross-sector engagement and the hosting of sector-wide working groups to discuss and prepare best practice guidelines, both for responsible use and for incorporating GenAI into existing policies and practices.","It is recommended that a responsible use approach to the incorporation of GenAI is encouraged. Beyond a desire to encourage responsible experimentation and the development of an informed and critical awareness of the benefits and risks of GenAI, an important factor in taking this position is that detection of AI-generated content is unlikely to be feasible. Emerging evidence suggests that humans are not reliable in detecting AI- generated content. Equally, AI detection tools are non-transparent and unreliable in their testing and reporting of their own accuracy, and are likely to generate an intolerably high proportion of both false positives and false negatives. The exception to detection difficulties is where watermarks are injected. Watermarks are coded patterns of output that are intentionally detectable to AI detection systems. To make this system feasible would require the regulation of all GenAI technologies to mandate the injection of watermarks into their content. Unregulated GenAI technologies would allow students to avoid this. Other GenAI technologies can be used to parse watermarked content to remove the watermark. Humans can inject watermarks into human-generated content to discredit detection technologies.","Clarity around the responsible use of GenAI in assessment is necessary to help students navigate uncertainty and to make them responsible for their own academic conduct.","Alternative approaches to assessment will be needed, in which a combination of assessment of process, closer working relationships with students, and more complex assessments will need to be developed. As a related issue, care should be taken when adapting GenAI into marking or feedback practices. Use of GenAI in assessing student work and/or providing feedback without specialist training entails a reduction in established human expertise and, potentially, a reduction in human connection and trust relations. Thus, institutions need a clear framework for making decisions about how to incorporate GenAI into these powerful practices.","We see GenAI as an opportunity for greater engagement with students in the design of learning. To facilitate AI literacies, Monash will use a Students as Partners approach, in which student representatives work directly with academics to collaboratively co-design learning and teaching approaches and assessments. There may be scope to develop generic course-level outcomes which align with Monash Graduate Attributes, in recognition of the importance to invest in teaching students about AI literacy.","In relation to academic misconduct, recognising GenAI as a collaboration tool intentionally separates it from plagiarism, collusion and contract cheating. At the same time, we need to maintain mechanisms to restrict GenAI use in assessments that require students to demonstrate human capacities. Therefore, we are exploring a restorative practice approach to suspected academic integrity breaches.","Institutional governance and policy positions need to consider the context of use, responsibility for errors and consider alternative definitions, or categorisation of attributes, such as author collaborator which have an inherent meaning and subject position that may not be appropriate to apply to GenAI content.\n\nIn light of the above, we are confident that managing the risks and seizing the opportunities can be accomplished within ards Framework (Threshold Standards) 2021 and our own institutional policies.","Usage guidelines, preferably consistent throughout the sector;","Clear internal use policies;","Education/professional development;","Privacy and data protection  need a clear understanding of whether data is used to improve the AI and where data is stored.","  Raise awareness of generative AI's potential uses and limitations.","  Use Generative AI as a complementary tool, not a substitute for human researchers.","  Incorporate proctored, in-person assessments alongside AI tools.","  Develop ethical principles and guidelines for Generative AI in higher education.","  Promote originality and creativity in assignments.","  Implement strategies to prevent plagiarism when using Generative AI.","  Provide personalized feedback to students.","  Use formative assessment practices like self-assessment and peer feedback.","  By addressing ethical issues and limitations, educators can harness Generative AI as a valuable educational resource.","    that teachers, school leaders and principals be educated about the risks and opportunities presented by AI through a nationally consistent approach.","    That any intent to implement AI in schools be accompanied by appropriate and realistic timeframes, resourcing and training. It should not be added to existing curriculum must be explicit licensing from ACCARA to make room for any new content.","   That Principals be involved in the design of national guidelines, policy and protocol related to this issue and its implementation in schools.","Suggestion of guidelines needed","Many duties of teachers and resource developers can be separated into a special department where a limited number of persons supervise/ coordinate AI in those duties;","Higher level of centralisation of the curriculum with specific norms (not guidelines) still with a focus on modern practices of student-centered education;","To have a governing body around the use of AI technology in Education Sectors;","Compulsory curriculum around AI use for all;","Bank of approved tasks developed by AI","AI Literacy for Teachers;","Focus on ITE","I strongly recommend a significant and rapid investment in research capability to provide evidence to inform responses to the issues raised in this Inquiry.","Timely and ongoing consultation with the profession in their workplaces and through their unions is critical to establishing guidelines that protect both teachers and students, without diminishing the educative potential of AI;","A cohesive and collaborative approach to the development of AI guidelines is critical to ensure adequate school and sector-wide safeguards for teachers and students.","To monitor plagiarism, AI generators should have an indelible watermark which can be detected by tools that recognise plagiarism. In doing this though, we create an environment where educators are having to rely on tools to recognise plagiarism, tools are not reliable. Clearly, other ways of assessing the validity of student work is needed","National policy around the use of plagiarism detectors is important as well to prevent the damage that comes from the hyper-surveillance of student performance, potentially by plagiarism detectors that will continue to have a fail rate.","There needs to be clear policy and cross-sectoral agreement around student access to AI tools that is consistent and not determined or restricted by cost or differing licenses and agreements.","Consistent and Effective National and Cross-Sectoral Policy on AI: Policy, at scale, to ensure ongoing transparent, ethical access to AI in education is critical so that the access to AI tools is fair and equitable and does not perpetuate disadvantage. It is also known that AI can reinforce bias that can disadvantage learners. Policy should clearly stipulate the ongoing responsibility that creators have in ensuring that the AI tools they create meet the high standards required in learning environments to keep students safe and mitigate additional responsibility being expected of teachers to ensure the tools they are using in the classroom are effective, pedagogically sound and will not perpetuate bias.","Ensuring we know how these tools are working and coming up with the decisions they make is important.AI tools are pedagogical agents that will be drawing on what they may recognise as weaknesses and strengths of students and will change the way they support students accordingly. Whilst this sounds highly effective and appropriate pedagogy, this will require data capture that we, as teachers, may not see or know is happening.","Knowing where this data is stored and communicated is also important. English teachers need to understand the implications of using such tools and the problematic nature of any data capture of our students that may remove student agency in their life- long learning process and what it may do with data like facial recognition or other bodily data captures that can be used to determine how each individual may be perceived by the AI tool and how it may attribute bias potentially limiting the life choices of the students it teaches.\nWhile this issue is clearly one for education sectors and schools, campaigns to support parent and student understanding of the risk to student data and how parents, students and teachers can keep them safe is important. Adequate and timely professional learning for teachers is critical so they are aware of the affordances of the system and how to ensure the protection of student data.","There needs to be adequate and ongoing upskilling to support student digital citizenship so young people understand the risk to their data and teachers also understand their role in protecting student data. Students need to be provided with adequate understanding to make good decisions online that means they are not accessing apps or other sites where their data is potentially not secure or could be misused. More government policy and guidance are needed in this area.","The Cross Curriculum Priorities in the present ACARA syllabuses can be expanded to include Ethical use of Technology as a key area across all subjects with explanation and suggestions for teaching this.","Decisions about the suitability of tools could be made at scale to ensure that they are trustworthy and equitable without undermining teachers' pedagogy. Teachers can advocate for the access to use specific AI tools in the classroom but there should be a cross-sectoral body that ensures the safety of such tools prior to their introduction to the classroom and checks on the ongoing quality and safety of the AI tool as it is updated. These changes will need to be accompanied by significant teacher professional development, both by the system to understand the above demands but also by the professional associations who are subject based and can help teachers maximise the effectiveness of AI for their discipline and in their classrooms","  This technology must be incorporated into education, much like the use of computers and software were originally taught as a specific class in secondary schools and then was incorporated as a basic technical skill","  This exposure and digital literacy in technology must begin in secondary study and be appropriately scaffolded into tertiary study, establishing a strong foundational familiarity with tools prior to more sophisticated application in a higher education setting.","  Short courses (both in higher education and vocational education) in generative AI may help formalise a sufficiently structured curriculum that addresses both technical competency as well as anchoring it in ethical use, critical thinking, evaluation and scenarios for use.","  It is essential that generative AI is implemented and integrated across all fields of study to ensure that all students have the opportunity to build familiarity. This will ensure ethical and critical engagement with the appropriate use of such technologies in society, and preparing future workforce and cultural leadership in policy and government.","  Standards for generative AI use in education contexts should be considered, but also take into account the rapidly changing environment and technology. Standards should not limit and constrain institutions need for agility and flexibility in their responses. Standards could relate to the specific types of generative AI that are acceptable  these standards could include consideration of data management, privacy, security, as well as broader terms of service, contracts (for paid tools).","  The rapid development of generative AI and proliferation of companies will also prompt a range of new edtech products and services that could create a financial pressure for educational institutions as they attempt to ensure appropriate equity and inclusion for cohorts.","need to support and enable through proactive programs, First Nations inclusion and leadership","The inquiry should encompass how to introduce content relating to understanding Generative AI into the national curriculum.","1. a more coherent approach be adopted to the dissemination of information relating to the impacts of Generative Al on Academic Integrity from bodies such as TEQSA and the Federal Department of Education.","2. an allocation of dedicated workload commensurate to the need for Additional professional development to support academic staff understand the options that may be available to them to accommodate generative Al in their units/courses, particularly in relation to assessment. This is particularly critical for staff on sessional contracts. Thus, consideration should be given to one off grants for institutions to support their staff in this way.","3. TEQSA and ASQA, or the Department of Education, monitor the different impacts of Generative Al on specific groups of students, such as, First Nations, International and those with a disability.","4. the Department of Education or Universities Australia establish an information hub for the sector, to coordinate relevant information for staff and students and that pathways be developed that coherently supports and extend this information.","That TEQSA, as the national body for regulating and assuring the quality of higher education providers, assumes national leadership in developing standards and frameworks to guide and support the higher education sector in maintaining academic integrity in the context of generative AI. This aligns with TEQSAs national leadership in the promotion of academic integrity and effective responses to other threats to integrity through its publications, partnerships and professional development activities.","The House Standing Committee on Employment, Education and Training (the Committee) should consider whether AI tools that explicitly (and as their primary business model) market or provide cheating services are within the purview of the TEQSA Act in relation to the provision of contract cheating services.","That the Department of Education undertakes a review of the Higher Education Standards Framework (Threshold Standards) 2021 to ensure effective sector-wide responses to the use of generative AI in higher education, in consultation with key stakeholders, including Universities Australia, bodies representing non-university providers and key experts in this field.","That the Committee considers the significant shift that the integration of generative AI technologies in education represents for educators and makes recommendations regarding the need to invest in this workforce transformation. In particular, the Committee should recommend investment by government and the higher education sector in the reconceptualization of teaching, learning and assessment to leverage the benefits of generative AI and address the risk posed to assessment integrity and potential data security and privacy issues. Options for developing resources, guidelines and training for educators at a national level need to be considered.","That the Committee recommends a national agenda for ongoing research and collaboration and educational initiatives that seek to maximise the benefits of generative AI across different disciplines, address risks, evaluate the impact of generative AI on learning, and support development of AI literacy among staff and students.","That the Committee recommends future initiatives, programs and projects addressing the use of generative AI in the education sector incorporate consultation with academics and researchers from a range of discipline areas, as well as key stakeholders outside the education sector, especially professional associations, accreditation bodies, registration bodies and employers.","That the Committees findings and recommendations provide the basis for a coherent and cohesive national approach to the use of generative AI that covers all levels and types of education providers, from primary school through to the higher education sector.","Comprehensive ethical guidelines and regulations need to be established to govern the use of generative AI in the education system and protect the rights and well-being of students.","Educators should be provided with clear guidelines and support to incorporate discussions of ethical considerations into their curriculum, fostering a culture of integrity and responsible technology use.","That the Committee makes recommendations to higher education providers on the curation and sharing of best practice, including case studies and exemplars to build capability and awareness of ways to engage with generative AI.","That the Committee makes specific recommendations addressing current and anticipated intellectual property issues related to the use of generative AI by students and staff, which includes issues under relevant Australian and international laws and intellectual property agreements.","That any development of generative AI standards in Australia include reference to Indigenous Cultural and Intelletual Property (ICIP) and Indigenous Data Sovereignty (IDS) and that risks that Indigenous knowledges and intellectual property will be incorporated into generative AI and used without appropriate attribution or acknowledgement are minimised.","That the Committee highlights the need for a diverse range of interested parties and stakeholders to be included in future decisions and actions related to the use of generative AI, in particular the perspectives of those who may be underrepresented in government and education decision-making bodies, including students, people from Aboriginal and Torres Strait Islander and culturally and linguistically diverse backgrounds, those experiencing social and economic disadvantage, and people with disabilities.","That the Committee considers equity of access to generative AI and the ways that institutional policies and resource allocation for AI will impact on student capabilities, opportunities and outcomes.","That the Committee provide recommendations to higher education providers regarding licensing agreements for relevant generative AI tools to ensure ready access for students and staff.","That the Committee consider any inequities in access to basic infrastructure in Australia including access to and costs associated with internet and mobile telephony services, and how these will impact any recommendations for the use of generative AI in education, including levels of government investment required.","The Parliamentary Inquiry recommend the use of the current HEPPP (Higher Education Participation and Partnerships Program) to address the needs of students experiencing social disadvantage in relation to digital skills and digital access to generative AI tools.","That the Committee make recommendations on national regulation of the use of generative AI in the Australian context, where its use in education is just one aspect of its broader use in Australian society.","That the Committee recognise that evolution of generative AI in the education system is in its early stages, with AI developing at an exponentially rapid rate, and guide the formulation of a strategic vision for Australias management, regulation and effective use of generative AI in this rapidly changing environment.","(1) consistent with international responses to AI, including the safe management of foundation models and forms of generative AI, new regulation is needed in this area and arguably a principal piece of legislation that governs AI. The regulation of AI should also be part of a wider and comprehensive review of laws that intersects with and is complimentary to this sector. We need to continue to balance risk proportionately by identifying the highest risks in this area and mechanisms for outlier issues of concern whilst continuing to encourage innovation and derive the truly significant societal benefits of AI;","That Australia follow international leads to consider national regulation on the use of generative AI.","That any national recommendations on generative AI in higher education be developed after broad consultation with key stakeholders, including accreditation and registration bodies given their role in curriculum, assessment and assurance of learning.","Australia should also closely consider prioritising its alignment with other key export markets, and avoid fragmentation, and multi-jurisdictional compliance regimes that make investment unpalatable, and research and development activity challenging. Particularly, as it intersects with our higher education institutions remaining competitive. Offering the most comprehensive training for work ready students (both domestic and international) and in research and development. Briefly, areas for current consideration from overseas countries regulating AI, include consideration of certain prohibited AI activities, exemptions for internal research and development without prejudice to commercialisation, treatment of open source software, and risk classifications for intersecting educational activities and AI, such as higher risk requirements for use of this AI in admissions and academic assessment8;","AI safety research and development, and optimising innovation breadth, needs to be properly and comprehensively supported. The prioritisation of resourcing, coordination of public and private, and increasing the scale of piloting and use, and skills training in niche evaluation assessments of AI, is important. If Australia is to compete on the global stage and drive economic and productivity growth, the Governments continued focus on and increased investment in initiatives to support our digital strategy, and the AI ecosystem in Australia, by supporting the education sector is truly fundamental. Our global counterparts are expanding their investment in AI and capabilities and Australia cannot afford to be left behind. We have set out in the Annexure to this submission some examples of broader principles that we have developed that are education specific to help build consensus on governance frameworks to manage AI safety risks.","Evidence informed decision making We want to encourage innovative, safe practice for the use of generative AI in education. There is significant potential for generative AI tools to be used to improve education outcomes, however we currently have no research to support any decisions. Educators need to be supported to be able to make evidence-informed decisions about how generative AI can be used in their practice.","Further consideration of the application of the recommendations of the General Comment 25 (2021) to the United Nations Convention on the Rights of the Child developed to specifically address the rights of the child in the digital age.","Extensive ongoing consultation with children and young people is undertaken to not only inform proposed actions but to also uncover creative child-led solutions and insights with respect to their education and the use of generative AI as well as any unintended consequences.","Commitment to a strong research agenda to understand the potential and risks of generative AI as well as to evaluate its use in educational settings and the reasons for its rapid uptake. This research should also include disadvantaged and marginalised groups and consider the different educational needs of each school age cohort.","Continued monitoring of other discourses on the risks and challenges of AI is undertaken, with a special emphasis on data quality and knowledge reserves as well as privacy with respect to GenAI in education.","Commission the Australian Education Research Organisation (AERO) to provide expertise and advice on what works best when using education technology in classrooms, to support teachers and improve student outcomes.","That software to detect the use of generative artificial intelligence should not be used until there is evidence that it works.","Recommendation 1: Lead the establishment of a national cross-sector representative AI in Education body and knowledge- sharing hub - to guide the safe, beneficial and equitable use of generative AI in Australian education, and to develop, test and showcase outstanding innovation in the productive and responsible use of the technology in the Australian school, vocational and higher education sectors.","Recommendation 2: Lead the development, in consultation with cross-sector representatives (see recommendation 1), of an initial national set of minimum standards to maximise consistency in the safe and equitable development and use of generative AI in the Australian school, vocational and higher education sectors.","Recommendation 3: Commit, for the next 3-5 years, to prioritising funding to support research and development work into the safe and effective use of generative AI to improve evidence-based teaching, learning and assessment in the Australian school, vocational and higher education sectors.","Recommendation 5: Lead the development of a national set of principles and guidance materials targeted at research institutions to support and educate researchers (including research students) in the use of emerging technologies, including generative AI, in the research process. Development, for example, of a specific supporting guide for the Australian Code for the Responsible Conduct of Research (2018) addressing the benefits and risks of emerging technologies in research would enable all Australian organisations conducting research, to identify and consistently manage use of these technologies in their research and training programs.","Recommendation 4: Identify policy and program opportunities to encourage and support sustainable collaborations between educators in schools serving disadvantaged communities and their colleagues in Australian universities with relevant expertise and interests, to help address the digital divide, specifically in relation to access to and use of generative AI tools.","Clear differentiation to be accepted or evident between the learning areas and subjects, rather than generic rules for generative AI use or the limitation of AI in schools. Tertiary institutions, transdisciplinary inquiry and traditional subject disciplines are demonstrating different approaches to the generative language models (LLMs), such as first steps in an effective discipline-specific or evidence-based research strategies.","Public support, trust and confidence must be built, and a vision communicated for the safe and effective use of generative AI software and tools in professional teaching standards, in early learning centres, schools and teacher education institutions. A human-centric vision within the anticipated draft AI framework must include the principles of inclusion, equity, access, quality, safety, and security.","The use of generative AI tools for learning, differentiation and assessment in automated systems and augmented intelligence systems, for a broader understanding of generative AI software should be introduced as a key element of Initial Teacher Education.","Education ministers and education departments in the states and territories adopt a nationally consistent approach to governance and standards and remove the current regulatory misalignment through calling for only a focus on local decision-making. Further, a continuous improvement national strategy with an agile approach is required to reduce teacher polarisation between AI users in government sectors, other jurisdictions, and education systems. There is a need to meet the national challenge and strict national control, with specific AI risk mitigation and regulation for areas such as the often- discussed guard rails for cybersecurity, child protection, privacy, IP and consumer protection and information accuracy of student use or source attribution of generative AI tools.","Investigation of an equitable and accessible national funding program, such as grants, scholarships, and awards for professional teaching associations to sponsor and evaluate free professional development for Australian teachers in early childhood, school, and higher education sectors. These areas might include recommendations for classroom practice, curriculum initiatives, action research, radical changes in student assessment practices, or the use of an educative approach to anti-plagiarism as well as testing of detection software for academic honesty, originality, and attribution.","Recommendation 1: Policy making should be both anticipatory and responsive to systemically manage the risks and seize the opportunities facing the Australian education sector AI technology is being introduced before there are adequate policies for guiding productive use and mitigating harms in education. This means a lag time between the introduction of AI and policy development, which also contributes to largely reactive policy making. There needs to be both anticipatory policy making (to assess both development and potential harms and opportunities) and responsive policy making (to guide existing use). Attention to future possibilities - based on past and present needs  has the potential to address the systemic risks and opportunities which the education sector currently faces at a time of unprecedented uncertainty.","Recommendation 2: There needs to be meaningful, participatory and collective approaches to address the complexity of AI in education policy making Involving a diverse range of community members and education stakeholders at all stages of policy development and implementation will help to anticipate risks, build trust and co-create principles to inform complex decision-making measures. This is particularly important in anticipatory policymaking which must be responsive to local, regional, and national needs. This genuinely multi-scalar and multi-stakeholder approach throughout the entire process will lead to more timely decisions in the future. Part of this will require distributing socio-technical expertise and embedding opportunities for collective learning, experimentation, and policymaking about the development and use of AI and emerging technologies in education. In particular, there is a need to distribute expertise and embed these opportunities in a way that is accessible to and involves those from underrepresented backgrounds who might otherwise lack the opportunity and resources to participate in policy co-creation processes. To ensure that this collaborative work (which is systemic, collective, and cross-sectoral) becomes embedded across research, policy, and practice - there is a need for long-term government funding to sustain this initiative.","Recommendation 3: Establish a cross-sector representative body and knowledgesharing hub which embeds a research-policy-practice approach toward the governance of AI across all Australian education contexts. All areas of education are already and likely to be impacted by the use of AI and all stakeholders need opportunities to shape the implementation of AI in Australian education systems. A representative cross-sector independent body should include members from government, departmental agencies (e.g. Department of Education, Department of Industry, Science and Resources), regulatory bodies relating to education (e.g. TEQSA, ASQA and ACECQA), higher education (both STEM and HASS disciplines), schooling and early childhood sectors (including diverse range of students for all sectors), the education technology industry, teacher associations and parent groups. The body should be established to: (1) oversee the development of AI in Australian education with a focus on the risks and possibilities of open A.I. development; (2) produce regular issue-specific publications and events for the groups it represents; and, (3) maintain a set of iteratively revised guidelines and learning resources for the field.","An appraisal of Australias AI capability is needed with a focus on education, training, and research. The RRIR paper notes that Australia has capability in AI-related areas like computer vision and robotics, and the social and governance aspects of AI, but its core fundamental capacity in LLMs and related areas is relatively weak. It is not clear whether we are producing enough experts in core fields through research training. Nor do we have a whole-of-sector view to AI industry workforce  inclusive of education as a major industry  so that we can be confident we are producing cohorts of graduates with the foundational education and skills to meet the AI challenges of our time.3","Tracking and evaluating the deployment and uptake of generative AI in education contexts will also be vital. The recent release of the UTS AI Governance report is a useful model.4 One of the biggest issues  flagged in the Inquirys terms of reference  is the risk of entrenching social disadvantage and of perpetuating racist, homophobic and sexist stereotypes. Developing and investing in a Generative-AI index akin to the Digital Inclusion Index5 would be one way of tracking and evaluating models based on set of criteria so students, the broader public and governments can make informed choices about uptake.","There is a major opportunity for the development of Australian models  datasets, LLMs, and significantly, small language models. This is a research infrastructure agenda and is also brings in large public datasets that could offer opportunities for generative AI in Australia. We would single out (as per the RRIR paper) large datasets such as the Bureau of Meteorology, Australian Bureau of Statistics, and the National Library of Australias Trove.","1. Universities should be supported to lead public debate about the ethics of AI, as university graduates should be equipped not just as users of AI, but future leaders of ethical AI development and adoption. Educational programs for educators and students should therefore include all known ethical issues, risks and challenges.","2. Investments will need to be made in the higher education workforce to:  develop their knowledge and skills in the productive and ethical use of AI to enable them to create relevant curricula for students;  enhance their teaching capabilities to enable the use of intentional pedagogies that develop uniquely human skills,  and  build their assessment design abilities so they can reconceptualise assessment to maintain course integrity.","3. The Australian Qualifications Framework must be capable of enabling the necessary curriculum renewal, particularly in its framings, definitions and specifications for knowledge and skills.","4. Professional accreditation bodies, industry and universities will need to be aligned in their positions in order to enable responsive and coherent courses.","5. Federal sponsorship would best enable the sector-wide collaboration needed to conceptualise and guide assessment renewal while maintaining the quality and reputation of Australian higher education.","appropriate use of generative AI, including open acknowledgement that it has been used (and why). Most students (and staff) will come to appreciate that moderate use of generative AI (for example, producing literature summaries) is appropriate, but blanket use (such as churning out an entire essay) is not  though even moderate use should, for the foreseeable future, be acknowledged even in situations where the use of AI is sanctioned. A comparable situation is the use of online tools like Wikipedia: good students know, or quickly realise, that it should be regarded as a source of information, and not necessarily a definitive one."," ensuring that users understand the limitations and risks of generative AI, including, for example, the recognition that some tools could involve the intentional or unintentional sharing of personal, private, or confidential information. There are also risks, at least at present, with the accuracy of AI tools. Their results  including those provided by so-called expert systems  can be very convincing, even when wrong. The limitations of facial recognition tools, for example, are well known, and are, in part, a consequence of the way they are trained (see below). Generative AI is subject to similar shortcomings and raises the possibility not only of inaccurate information but intentionally or unintentionally created and convincing misinformation."," user anonymity, except in cases where the AI may be part of a subscription or fee-for-service system (in which case this will need to be made clear to users)"," equity of access, as a way to help minimise algorithmic bias but also to ensure the widest possible benefit from these tools"," transparency about inputs, including those used to train the AI engine, those employed by the AI engine to generate outputs, and those provided by the user, especially when, in either case, proprietary content may be involved (though this would not extend to revealing information about the AIs underlying algorithms or system architecture)","more work is required to understand how such tools can be best leveraged to improve outcomes. To facilitate this transition, further and significant investment in comprehensive professional development programs for educators,is necessary to equip them with the necessary skills in data analysis and digital and AI literacy.","By implementing robust regulations and transparent practices, the government can foster a responsible and trustworthy educational environment that maximises the benefits of AI while preserving academic and research integrity.","International collaborations help align regulations and processes and share best practices and learnings.","Universities will inevitably need to adapt their offerings to respond to generative AI. This will include reconsidering assessment to include more authentic, continuous forms of assessment where the opportunity for academic misconduct is reduced. Universities will need to ensure Higher Degree by Research (HDR) candidates, for example, understand the importance of generating their own content, noting that writing is intimately linked with cognition. Universities will also need to ensure their students and staff are AI literate."," Universities and industry need to agree on a set of guidelines on the use of Gen-AI."," Universities should help direct what agencies are going to be responsible for implementing some of these guidelines."," In the short-term focus more on education and prevention programs to help learners and educators understand ethical, legal and responsible use of Gen-AI."," Work collaboratively with high schools who are already encouraging students to use Gen-AI so we can build upon the already developed capabilities is critical. o However, note that not all schools do encourage students to use Gen-AI and student may therefore come to tertiary education with different levels of competence and understanding of Gen-AI tools. This makes things even more complex for educators."," Have measures in place to prevent and detect misuses of Gen-AI."," Promote exchange of experience and success stories across the education sector as we navigate through this new challenge."," Establish training/fellowship programs specific to Gen-AI to help staff upskills and innovate."," Promote the collaboration between AI researchers and other areas.","1. Commit to all students receiving instruction in AI literacy and working with library bodies on implementation.","2. The Department of Education to collect and report national data on school library staffing and resourcing to identify students at risk of not receiving adequate information and AI literacy resources.","3. Government funding for the creation of programs to upskill library and teaching staff to be AI literate, and to be able to teach AI literacy to students.","4. The Department of Education to work with librarians and teacher librarians on the developmentof new tools, digital platforms and programs to support AI in education.","5. That a research program is put in place to monitor outputs of generative AI tools deployed in an educational setting, with tool providers committing to continual improvement in response to findings.","alian education system would benefit from the enormous expertise offered by the higher education sector given that Australia is home to many of the  worlds leading researchers in AI in education, Learning Analytics, and higher education  researchers in teaching, feedback and assessment design. This expertise must be woven together.1 This could be achieved in several ways and UTS recommends consideration of the following models:   An extension of the model proposed by Ms Loble AM (described below as the Australian Forum on  Quality Digital Education) to include, where relevant, a partnership with the higher education  sector.    If separate from Ms Lobles model, a National Centre for AI in education or an ARC Centre of  Excellence tuned to the needs of not only researchers advancing knowledge and innovation  technologically, but serving practitioners in co-designing, testing and evaluating what works in  diverse contexts. Australian Indigenous educational innovation and challenges must also be a  hallmark of this centre.2","The adoption of national guidelines to maximise opportunities while safeguarding against legal risks. These guidelines should support public and private sector organisations to comply with relevant laws and encompass co- and self-regulatory measures. The consultation underway by the Commonwealth Department of Industry, Science and Resources Safe and responsible AI in Australia is a positive step in this direction","Convene generative AI challenges to catalyse applied research and cross-sector collaboration. Teams of academia, industry partners, and educational institutions would be funded to explore the potential applications of generative AI in education. These projects would focus on developing innovative solutions, evaluating their effectiveness, and addressing specific challenges faced in different educational contexts.","Hold annual conferences on generative AI in Education. Annual conferences would bring together thought leaders and the strongest examples of practice, as a way to build Australias capability. These could be specialised for different stakeholders and agendas (e.g., pedagogical, technical, ethical, governance) as well as ensuring there was productive knowledge integration. A strong emphasis on translating into practice will promote innovation diffusion.","Establish a generative AI educational impact evidence hub to foster both domestic and international collaboration and knowledge sharing among researchers, practitioners, and policymakers. Resource the development of a collective intelligence website that assists the community in sharing, finding, and debating the emerging evidence as generative AI is evaluated in different educational contexts. UTS has experience in prototyping such infrastructures.","Convene an expert panel to review options for national generative AI infrastructure. Amidst concerns that generative AI is owned and driven by technology companies, we should consider developing a national capability for both research and public services, with the possibility of increased fairness, accountability, transparency and ethics when the infrastructure is completely under our own control.","Develop comprehensive ethical guidelines and frameworks specifically tailored for the use of generative AI in education. These guidelines should encompass aspects such as data privacy, algorithmic transparency, fairness, and accountability. They should also consider the unique ethical considerations related to student data and learner outcomes","the education sector urgently needs robust responses to the following questions:  What are proven approaches to transitioning assessment practices and curriculum renewal at scale? For instance, are direct observation/oral defence sessions scalable (e.g., for hundreds of students in a cohort), does it cost more than current assessments, and if more, is this justified by the rigour of assurance of learning they provide? Does a switch to program-level assessment create the staff time and curriculum space to introduce the triangulation of student evidence now required?  How well do different ways of using generative AI tools translate across different teaching and learning contexts, and do we understand why there is inevitably variation? There are now myriad, educationally-grounded proposals for how ChatGPT might be used  what is missing is the coordinated tracking of evidence of how well these work across different contexts.  How do we build critical AI literacy among students of different ages and stages, such that it becomes a lifelong capability, and does not age rapidly with technical advances?  What are the most effective ways to upskill academics, short and longer term? Every university has a centre for teaching innovation bringing wide expertise, including Academic Language and Literacies, Library, Course Program Design, Assessment Design. All of these have been engaged in the rapid response to generative AI over the last 6 months, but there has not yet been time to consolidate, share and discuss innovations.  How do we tune generative AI for learning? The dominant Large Language Models and conversational interfaces were not developed for education. These can be further tuned with in-depth disciplinary texts, and prompt engineering to shape learning conversations. Some universities are beginning to build the infrastructure to conduct such applied R&D, while others will depend on them sharing the outputs in forms they can adopt and adapt, open source or via commercial products.","Staff will however need institutional support and resources to achieve this, including greater workload allocations for course design and student assessment and frameworks for considering what types of AI usage might constitute plagiarism. There should also be in place appropriate institutional policies and procedures to ensure best practice is in place and that human oversight on the use of AI is embedded.","The use of Artificial Intelligence in higher education should be human centric, with appropriate guardrails in place to regulate its effective use as a tool to improve access to and experience of education. It should also be seen as a mechanism to better equip our researchers, technological staff and others engaged in research activities to undertake their work more effectively and assist with innovation and knowledge discovery. However, it should not replace the human element in teaching, learning and research activities. It should also ensure human oversight remains in important student support services, and in administration and technical roles. Furthermore, both staff and students should be supported to learn and use AI technology in a responsible and ethical manner. Where it is embedded or seen as a vital component as part of the learning experience, the education provider should ensure that all students and staff have equitable access to the use of AI.","Support ground-up staff led assessment of AI usage in their disciplines. Staff are best placed to decide how and where AI usage is appropriate in the context of their specific discipline and course content. Blanket regulatory or institutional policy approaches to adopting AI should be avoided in relation to the delivery of teaching and research, particularly where it is deemed to be a cost saving measure. Where AI is adopted, to ensure it is used successfully and responsibly as a tool in teaching, learning and curricular, staff need professional development opportunities to learn about AI and additional time allocation to develop and engage in new modes of assessment. This will ensure students of Australian institutions are truly attaining the desired learning outcomes.","Regulators of Australian Higher Education providers Education Regulators (primarily TEQSA) will need to be conscious of the implication of AI on learning pedagogies and be empowered to ensure that learning outcomes are maintained","Support for higher education staff and the professional development of staff in the use of AI Staff need to be equipped with the necessary capabilities and support to effectively adapt their teaching and learning activities to the emerging AI environment, including ap
