propriate training in AI usage. This should extend to all staff who are engaged with teaching, learning and research, as well as administrative and professional/technical staff, where there is the expectation or necessity for AI to be part of their activities. In particular, casual, sessional, contract and other staff employed non-permanently should be supported by the institution in relation to their professional development around the use of AI.","Implement guardrails as AI develops to provide better outcomes The NTEU supports the establishment of regulatory guardrails to direct the development and use of AI in both the education context and more broadly. The implementation of good practice principles drawing from ethical frameworks will help direct the development of AI in a positive manner and reduce the risk of adverse outcomes. Such principles should address the need for:  Equity  Accessibility and inclusion  Prevention of bias and discrimination  Transparency and accountability These principles should underpin the premise that the application of AI should be beneficial and not result in the lessening of current industrial protections, human rights and guarantees on human expression and freedoms.","Understanding the potential and risks of genAI is a cross-sector, cross-discipline, societal concern; national priorities should reflect this through recognition of and support for interdisciplinarity and the social sciences in genAI innovation across sectors. - Recommendation 1: support interdisciplinary and cross -sector learning for ethical engagement with genAI, in the short term through support for targeted professional learning or microcredentials, and in the mid-term through addressing concerns raised regarding the jobs ready graduates package of reforms","Evidence is a central requirement of ethical AI (merit in the National Statement; justification and transparency in many AI ethics frameworks). It is crucial that investments in EdTech are underpinned by evidence that any tools used will support the outcomes they claim to target. Support the critique, creation, and dissemination of evidence regarding claims of genAI supporting learning through: - Recommendation 2: Development of funding streams, and support for innovative approaches to evidence development and sharing across sectors, regarding genAI. By its nature this work must include social scientists which may require new funding streams, or/and reform of the R&D tax credit.","Recommendation 3: Support of interdisciplinary teams for genAI research both on fundamental evaluation of tool uses, and the dissemination of this evidence with and across education systems (including educators, learners, and developers).","Learning environments are one space where genAI will clearly have significant impact; understanding this impact and appropriate (dis)engagement with genAI in learning requires a focus on the fundamental purposes and processes of learning. - Recommendation 4: Values underpin both our aims in education, and our aims for genAI, shaping what we learn (e.g., AI literacy), and how we learn (e.g., new AI tools). Support the convening of public fora and engagement activities to develop collective, democratic, values-led responses regarding the kinds of futures Australians want in use of genAI in education.","Recommendation 5: Understanding, evaluating, and sharing effective practices: There can be no strengths of genAI in education without teachers who will work with, create approaches for, and thus need to learn about genAI. This has implications, drawing on our other recommendations. o Any consideration of and planning cycles towards use of genAI in education should be with respect to the values and aims identified in Recommendation 4 o Resourcing should be provided to develop models to assess AI literacy across the range of stakeholders, and identify needs and strategies to develop this literacy; resources derived from this activity can feed into guidelines to help navigate the ethics of genAI (Recommendation 6) o Support should be provided for bespoke professional learning for teachers from all sectors, to develop algorithmic literacy to learn to engage with genAI and capacity for designing to learn with genAI tools Recommendation 1; Recommendation 7). o Evidence should underpin any incorporation of genAI (see Recommendation 3). This evidence should be shared and co-developed with and by teachers, informed by student voice, and in mentoring and partnerships with research universities and education institutions. It may also be appropriate to target resourcing to creation of evidence-informed models that encode shared values (Recommendation 4), and the body of existing evidence regarding learning technologies, to create tuned models or/and educationally-tailored system prompts (prompts that modify user input to provide context). Sharing among teachers has been shown to be an effective mechanism for supporting innovative approaches, particularly through creation of toolkit resources that provide practical guidance for design for learning alongside evidence and high-level principles.","Recommendation 6: The concerns of applying genAI in education in Australia specifically are unclear, with few practical guidelines available for stakeholders to understand or navigate these issues. Support should be provided for development of practical guidelines for a range of stakeholders regarding use of genAI in Australian learning contexts.","Recommendation 7: Provide support for Professional Learning to target skills for staff across institutions serving diverse communities, to support communities in effectively (dis)engaging with tools, and to target support of vulnerable populations and specific risks","Recommendation 8: Ensure equitable access to genAI through tackling digital divides in affordability, accessibility, and capability. Target schools that are most impacted by digital divides","The NT is actively contributing to the National Al Taskforce (the taskforce), which was established by the Education Ministers Meeting in February 2023 to scope, prioritise and sequence the activity to develop a national Al framework for schools. The inquiry would benefit from leveraging the efforts of the taskforce, which has involved high level collaboration across jurisdictions, relevant organisations and collated emerging credible research, to inform the development of a national Al framework for schools.","Recommendation 1: Reverse bans on generative AI systems in schools introduced by state education departments and establish institutional access licencing agreements across the education sector.","Recommendation 2: Introduce age-appropriate AI instruction in Australian classrooms, supported by appropriate educator training and purpose-built AI tools or institutional access licences for commercial AI products.","Recommendation 3: Provide professional development opportunities, supported by professional development leave and other incentives, to teach existing educators how to engage with AI both inside and outside the classroom.","Recommendation 4: Require the inclusion of AI literacy training as part of initial teacher training programs.","Recommendation 5: Encourage the development of assessment guidance by education departments that is both resilient to AI developments and embraces opportunities presented by AI.","Recommendation 6: Develop and provide ethics and AI data privacy training for educators.","Recommendation 7: Develop appropriate interventions to protect young peoples mental health, and deeply sensitive information.","ACARA understands the parallels that exist between curriculum implementation and teacher professional development in building capacity for teaching and learning with and about AI. Through the provision of professional development, with a focus on the intent of the curriculum, teachers will gain an equivalent understanding to that of their students about the purpose, use, structure and risks of using generative AI and other types of AI more broadly. ACARA will be developing some professional learning modules and would be keen to partner with jurisdictions and sectors and teacher professional associations to support teachers to plan and implement the curriculum relevant to understanding AI","ACARA recommends that all materials designed to guide educators about the use of AI should provide clear definitions of what we mean by AI and generative AI, and make it clear that there are a range of AI types; for example, Chat GPT is only one example of generative AI.","Students have preferences for using digital tools creatively and responsibly, to try new things and to fail as part of personal growth. This should be considered in the context of how the curriculum supports them to do this and how using and designing AI may play an important part in engaging students in their learning and providing opportunities for their future lives.","ACARA is currently providing information to key educational stakeholders to support them with questions about AI in the Australian Curriculum and is planning to develop more detailed information to show why it is important to teach about AI while recognising that teachers and students are using it, in and out of the classroom. The ability to have discussions about the ethical consideration (eg cheating) and the potential limitations (eg if you dont know the content how will you know whether Chat GPT is correct), but also the benefits of AI (eg retrieving and synthesising a large volume of information) is essential.","There is considerable concern about students using AI to cheat on tasks set by the teacher, and particularly assessment tasks. ACARA as the assessment authority could consider developing a range of strategies/suggestions to use AI without the concern about cheating.","ACARA has been tasked with exploring the development and delivery of optional support resources to implement the national curriculum as part of Action 19 in the National Teacher Workforce Action Plan. There may be the opportunity to look at the synergies between future work related to AI and activities related to Action 19.","ACARA could provide more explicit advice on how the English curriculum can support students to be more critical of information they read and are exposed to when using digital systems. This could also include highlighting how the critical and creative thinking general capability can be addressed as part of this approach.","UA recommends that universities retain the autonomy to manage the opportunities and risks associated with generative AI within their own institutions. Coordination across the sector could be encouraged through the development of best practice guidance and sector-specific standards for the use of generative AI in academia. Importantly, students need to be educated in the practical and ethical implications of generative AI to be adequately prepared for the future workforce. Work to equip students with these skills is already underway across UAs member institutions.","Within the field of education, the crafting of any regulatory framework should be mindful of specific risks and impacts for educational uses, such as:  the need for transparent disclosure of the training data and algorithms that underpin educational products so that they can be genuinely evaluated by government and educational institutions to ensure they are free of bias. The onus should be on EdTech developers to make this information intelligible  a requirement for humans to remain accountable for all AI-assisted decision making. That is, AI can provide input and information and even recommendations, but decision making and accountability can not be delegated to a non-human and recommendations must be able to be over-ridden by a human  an absolute requirement to respect and protect student and staff privacy, with clear legal requirements for appropriate data handling, storage and disposal to be applied in all models and uses. This requirement should be crafted in such a way as to also provide protection against surveillance usage  intellectual property considerations, particularly as they relate to sensitive research data and proposals as well as assessment design  the need for developers to ensure that they are mindful of, and seek to eliminate, bias and discrimination through the data the model is trained on, the design of the model and its suggested applications  a requirement for educational administrators and institutions to ensure models and their applications are evaluated for bias and that their use is governed by institutional policies, and that adherence is monitored. As a final point, TEQSA notes that consideration should be given the data on which AI is trained to ensure local contexts are adequately represented. This is important to avoid erasing Australian and indigenous culture in a sea of US-centric internet content. Setting down requirements for those creating AI models to be purposeful and considered about the training data can help create inclusive and diverse AI systems.","Recommendation 1: Children and young people be specifically consulted in an ongoing way about policy decisions in respect of the use of generative AI in the Australian education system.","Recommendation 2: The principle of the best interests of the child should be the primary test used to inform all policy decisions about the use of generative AI in Australias education system.","Recommendation 3: The principle that generative AI is to supplement and support learning, and not as a replacement for teaching staff, should be adopted as a foundational principle to inform all policy decisions about the use of generative AI in Australias education system.","Recommendation 4: The personal data of students collected by generative AI tools must not be sold to third parties or provided to interoperable services or tools outside of the product being used in the classroom for which consent has been obtained","Recommendation 5: Policies should mandate rigorous and continual evaluation and validation processes, together with regular independent auditing, to identify and mitigate algorithmic bias in any generative AI tools used in the Australian education system","Recommendation 6: Policies should explicitly prohibit the use of generative AI tools in educational settings to create deceptive or malicious content.","Recommendation 7: Policies should more broadly encourage the development and use of generative AI tools for content verification, allowing individuals to accurately identify AI-generated content.","Recommendation 8: The Commission supports the development of consistent national standards and guidelines to ensure the responsible and ethical use of generative AI tools in Australian schools.","Recommendation 9: Professional development and training should be provided to teachers to ensure that they are able to engage with generative AI tools in ways that harness its potential benefits while protecting against the recognised risks","Recommendation 10: Schools should introduce comprehensive digital literacy programs to provide students with the skills needed to engage with generative AI tools in a responsible and ethical way.","Recommendation 11: Generative AI tools being used in an educational settings should be required to meet minimum requirements relating to privacy, data security, algorithmic bias and discrimination, and content verification, including requirements for regular audits and independent reviews of the tools.","Recommendation 12: The Commission recommends continued investment in research and development to support the use of generative AI tools in educational settings, and an understanding of their impact.","Recommendation 13: Policies should encourage partnerships to improve access to resources, expertise, and technology infrastructure, while ensuring that these are pursued in an appropriate way that recognises the particular educational context.","Recommendation 14: Policies should also encourage the development and use of AI-enabled educational resources that are specifically designed to address the needs of disadvantaged cohorts","Recommendation 15: Policies should prioritise providing targeted training and capacity building programs for teachers and students in schools with a higher proportion of disadvantaged students","Recommendation 16: Addressing the digital divide and ensuring digital equity needs to be a priority in the use of generative AI in the Australian education system. Policies should focus on removing barriers to access providing targeted training and capacity building, and encouraging community engagement and outreach.","the fundamentals of good teaching and learning must come first, and edtech second","Include standards for evidence to underpin education interventions","Accelerate high quality, independent research and evaluation of AI tools to investigate impact on learning progress for students and to identify features that amplify positive outcomes, including implementation factors","Catalyse a world-leading Australian social benefit edtech sector by investing in\npromising systems that meet high standards for evidence, efficacy, ethics and equity.","Work with schools to test, develop and showcase best practice integration of\nteaching and learning technology tools, including for disadvantaged and special\nneeds students","Provide extra resources to disadvantaged schools to access high quality edtech\nlearning tools, with linked implementation support and professional development,\nalongside investment for equitable access to essential technological infrastructure","Commission the Australian Education Research Organisation (AERO), working with\nACARA, AITSL and ESA, to provide expertise and advice on what works best when\nusing edtech to support teachers and improve student outcomes","Build cross-government agency and public-private partnerships to safely share de-identified data for better traction on solving education challenges","Create an accessible repository of trustworthy information on the quality and safety\nof available edtech tools so that schools, education systems and parents can make\nmore informed choices","Develop education-specific standards, incorporated into procurement and\n(potentially new) public oversight systems, covering product design, data use, and\nlife cycle governance and accountability.","Establish an expert advisory body reflecting education, industry, social benefit, legal and other expertise to provide early insights and strategic solutions to help anticipate, develop and deliver safe, effective AI-based edtech","Provide system-level support for educators to integrate Generative AI opportunities into teaching practice.","Anticipate copyright issues raised by Generative AI and develop appropriate policies to address potential impacts on educators, students, and learning environments","Collaborate with teacher educators, Higher Education, and First Nations communities to mitigate limited visibility of culturally diverse populations, decontextualization of cultural knowledge, and amplification of racism, abusive content, and online hate through Generative AI tools","Support the establishment of research centers to explore the opportunities and challenges of emerging technologies like Generative AI on education systems and teaching and learning practices","Initiate assessment reform in the school curriculum emphasizing a strengths-based approach that recognizes the potential applications and future integrations of Generative AI while promoting critical and creative thinking skills in teachers and students to differentiate between productive and non-productive uses of AI","Prioritize digital literacy training incorporating AI literacy for pre-service teachers and professional development of teachers.","Support the development of a national principles-based framework for the safe and effective use of AI in schools","Encourage a whole-of-government approach to coordinate and align GenAI use in the education system with other policy development processes","Ensure that the draft framework developed by the Education Ministers AI in Schools Taskforce undergoes thorough consultation","Establish clear legal and ethical responsibilities for GenAI use in schools","Encourage Australian governments to aim for coherence and interoperability between Australian AI policy and emerging frameworks and international standards for AI","The strengths and benefits of AI to improve education outcomes include: personalised learning, enhanced critical thinking, accessibility and inclusivity, data-driven insights, streamlined administrative process and future ready skills","The future impacts of generative tools on Education can be turned into positives if we focus our efforts on continuous professional development, emphasising human value, clear policy guidelines and collaboration between different stakeholders","The implementation of AI tools encompasses risks and challenges which need to be carefully considered, in order to develop the right strategies to address them","We can draw on past/current experiences that represent a parallel to AI on Education. The experience of a virtual classroom rollout and the learnings from the Health sector on setting up the pathways for a successful implementation of AI tools, are cases that can serve as guidelines for best practice","A collaboration between educators, researchers, policymakers, and technology developers is needed to ensure that generative AI tools are developed based on evidence-based research and aligned with educational goals","Clear ethical guidelines and standards for the use of generative AI tools in education.","Promote AI models that are transparent and explainable, allowing educators and students to understand how AI-generated content or assessments are produced.","Encourage methods to identify and mitigate biases in generative AI tools. Curate training data carefully, monitor for potential bias, and conduct regular AI system audits to ensure fairness.","Ensure educators review and validate AI-generated content to maintain appropriateness and accuracy.","Promote responsible data collection, storage, and use in AI implementations. Ensure data is used only for educational purposes and is adequately protected from unauthorized access.","Extend the cyber security national strategy to protect AI models and educational data from cyber threats and potential misuse. Implement privacy-preserving techniques to safeguard individual student data.","Promote collaboration or forums of educational institutions to develop and enforce academic integrity policies that address potential misuse of AI tools, including plagiarism detection and cheating prevention.","Encourage rigorous validation of AI tools for educational purposes. Promote peer-reviewed and transparently published studies to ensure effectiveness and reliability.","Develop ongoing education and awareness programs about the opportunities and challenges of using generative AI tools for educators, students, and stakeholders. Promote discussions on ethical considerations and responsible AI use.","Enable collaboration between experts in education, AI development, ethics, and policy to collectively address the complex challenges posed by generative AI in education.","Professional development programs to equip educators with the necessary skills and knowledge to effectively integrate generative AI tools into their teaching practices. This includes an emphasis on ongoing training and support to keep educators updated with the latest advancements in AI.","To future-proofing the education workforce, a focus is needed on initiatives related to reskilling and upskilling to prepare them for the changing landscape of education with the integration of AI technologies.","Generative AI tools may augment and enhance the role of educators, rather than replace them. The unique abilities of human educators, such as emotional intelligence, empathy, and adaptability, are not easily replicated by AI.","Generative AI tools have the potential to provide continuous assessment and timely feedback to both students and teachers. This can support formative assessment practices and enable educators to intervene when needed to address learning gaps.","With the automation of administrative tasks, such as grading and lesson planning, can free up educators' time, allowing them to focus on building meaningful connections with students and designing innovative learning experiences.","With the help of AI, the current frontier of education can be extended to reach wider audiences. This can help towards ensuring all students, regardless of their background or location, have equal access to quality education.","A collaboration between educators, researchers, policymakers, and technology  developers is needed to ensure that generative AI tools are developed based on evidence-based research and aligned with educational goals.","Clear policy guidelines can provide the confidence needed to rollout AI in education, including but not limited to ethical frameworks, privacy and intellectual property regulation.","The future impacts of generative tools on Education can be turned into positives if we focus our efforts on continuous professional development, emphasising human value, clear policy guidelines and collaboration between different stakeholders","The implementation of AI tools encompasses risks and challenges which need to be carefully considered, in order to develop the right strategies to address them.","We can draw on past/current experiences that represent a parallel to AI on Education. The experience of a virtual classroom rollout and the learnings from the Health sector on setting up the pathways for a successful implementation of AI tools, are cases that can serve as guidelines for best practice.","A collaboration between educators, researchers, policymakers, and technology developers is needed to ensure that generative AI tools are developed based on evidence-based research and aligned with educational goals.","Digital Infrastructure and Access: Invest in improving digital infrastructure and internet connectivity in disadvantaged communities, including rural and remote areas. Ensure that schools and educational institutions in these areas have access to reliable internet and necessary technology to use AI tools effectively.","Affordable Technology: Research providers to procure or support negotiations with technology companies to provide low-cost or subsidized devices for disadvantaged students and families.","Community Engagement: Engage with local communities and families to raise awareness about the benefits of AI in education and address any concerns or misconceptions they may have.","Training and Support: Provide comprehensive training and support for educators, parents, and students on how to use AI tools effectively. Ensure that educators are equipped with the necessary skills to integrate AI into their teaching practices and that parents understand how AI can support their child's learning.","Research and Evaluation: Invest in research and evaluation of AI implementations in disadvantaged communities to understand their effectiveness and identify areas for improvement. This data-driven approach will help optimize AI use for these cohorts.","Policy Strategy: Prioritise policies that grant equitable access to AI technologies and educational resources for disadvantaged communities.","AI for Personalized Learning: Promote the use of AI-driven personalized learning platforms that adapt to each student's needs and learning pace. These platforms can help address individual learning gaps and cater to diverse learning styles.","Australian educational institutions (including the Australian Council of Deans of Health Sciences) form Advisory Committees to formulate strategies and goals for implementing AI in the clinical curriculum (high level decision-making regarding the ethics and principles of AI use by nurses in clinical settings).","The Advisory Committee develop best practice guidelines and a governance framework for AI in Australia. This must include extensive consultation with both healthcare consumers and education consumers.","Educational institutions come to a consensus on a standard of digital literacy across all curriculums, from school and VET to higher education. Specific digital literacy needs in healthcare must be examined and benchmarks established.","The Australian Government and its relevant agencies provide supplementary grants to implement further research into how AI can be effectively and imaginatively utilised in clinical and nurse education in Australia.","Ongoing investments be made to develop, review, and update effective plagiarism detection \ntechnologies","The Australian Government establishes funding models to support nurse-led initiatives to investigate and establish the development of regulatory standards for AI in education.","The rights of educational AI content creators, individual images, and personal identifiers be protected from re-creation and use without permission.","Collaboration between the Australian Government, its associated agencies and nurse education institutions to establish funding models to support nurse-led initiatives to investigate and establish the development of standards for AI tools and resources in clinical and nurse education.","Collaboration between the Australian Government, its relevant agencies (e.g., Digital Health), health professional colleges, appropriate university faculties, and others, as  determined, mandates co-design methodologies to be used when developing AI tools for health education to ensure biases are adequately addressed.","The Australian Government and relevant agencies ensure that nurses are adequately represented on all committees determining AI's future use in healthcare and healthcare education.","It is vital to Australias national interest that any generative AI-related maritime education rules, laws, systems, and standards etc to ought to align with global maritime education rules, laws, systems, and standards.","consideration should be given to directing funding to further research at elite Australian maritime educational institutions into matters relating to the use of generative AI in Australian maritime educational and training policy.","In order to unlock the potential of generative AI in the Australian education system, Government must enable and promote digital literacy, skilling and responsible use of AI/ML tools among our children, students, educators, academic communities, and the wider workforce. AI/ML and other emerging technologies will only be appropriately assimilated by the Australian education system if our educators, students and the wider population are aware of its potential and understand how to use it.","Tech companies have a responsibility to ensure that chatbots operating with children or young people have appropriate safeguards in place to ensure there is no intentional or accidental risk of harm to children and young people.","a related issue concerns the capacity of chatbots to appropriately identify, respond to and report concerns for the safety and welfare of children and young people.","We recommend the Committee refer to the Department of Industry, Science and Resources Safe and responsible AI in Australia discussion paper, which includes a comprehensive summary of international developments in regulating AI technologies.","Ongoing review and adaption of curriculum materials, including the Australian Curriculum and supporting materials, to explicitly teach the technical knowledge and social and emotional skills to safely use new and emerging technologies. This could include reviewing the Online Safety Curriculum Connection to address specific AI-related scenarios.","Continuing to raise awareness of eSafetys Toolkit for Schools and Best Practice Framework for Online Safety Education so that schools and education sectors are better prepared to support students, families and communities, and periodic review of these resources to ensure emerging technologies like generative AI are accounted for.","Delivering relevant and engaging education programs and resources for, and in consultation with, priority audiences  including children, young people and families, First Nations communities, culturally and linguistically diverse communities, and LGBTIQ+ Australians  and professional learning for educators.","Partnering with our education stakeholders to raise awareness and build community understanding of generative AI and associated online safety risks. This includes through our National Online Safety Education Council and eSafety Youth Council, and relationships with government agencies, education bodies and providers of online safety education.","ensuring generative systems are sourcing high-quality data and information which has been cleaned of illegal, exploitative, and otherwise harmful material","policies and processes prevent users from generating harmful content","watermarks and detection tools are used to identify AI-generated materials","features are evaluated to identify and mitigate risks for diverse user groups","companies design clear reporting mechanisms and well-defined triage and escalation \nprocesses","system and model cards are used to promote the improvement of models and the \nenhancement of their understanding by regulators, researchers, and the public","That the Government address privacy and data risks in the Privacy Act review by establishing a robust data protection framework that outlines the rights of students in relation to personal data as well as establishing limitations to the collection, use and retention of data of minors.","That the Government puts in place requirements for educational institutions and AI developers to have clear and transparent data use policies. These policies should outline the types of data collected, the purposes for which the data will be used, how long the data will be retained, and the measures taken to protect data privacy. These policies should be presented to users in a way that is age-appropriate and easy to understand.","That the Government provides specific powers to the Office of the Australian Information Commissioner to assess AI tools used in education should for their privacy impact. The assessment would identify potential risks to data privacy and outline measures to mitigate them before the tool can be implemented. The Office of the Australian Information Commissioner should be given the power to ban the implementation of AI tools if the risk to a users data privacy is too high.","That the Government requires AI developers and educational institutions to implement strong encryption and secure data storage practices. Government should provide support - both technical and financial  to educational institutions to assist with meeting this requirement.","That the Government strengthens the role of and financial support to the Australian Information Commissioner to assist with the safe implementation and overseeing the use of AI tools in education settings in relation to data privacy.","That the Government considers the development of comprehensive legislation in relation to Generative AI drawing on international best-practice, like the European Union AI Act. It is crucial that a risk-based approach is taken which includes third party and independent impact and audit assessments, mandatory transparency reports, the human oversight of certain AI systems depending on level of risk, and accountability measures.","That the Government consider the establishment of a dedicated AI regulatory body assist regulators, policy makers and government in developing, enforcing and implementing legislation, in line with submissions made to Positioning Australia as a Leader in Digital Economy Regulation and the Australian Human Rights Commissions Human Rights and Technology Final Report (2021).","That the Government increases public awareness and education programs to inform users about AIs potential implications and risks, to improve the ability of the users to hold companies and developers accountable and make informed decisions.","Educational institutions and AI developers should be required to have clear and transparent data use policies. These policies should outline the types of data collected, the purposes for which the data will be used, how long the data will be retained, and the measures taken to protect data privacy. These policies should be presented to users in a way that is age  appropriate and easy to understand.","AI tools used in education should be assessed for their privacy impact by the Office of the Australian Information Commissioner. The assessment would identify potential risks to data privacy and outline measures to mitigate them before the tool can be implemented. The Office of the Australian Information Commissioner should be given the power to ban the implementation of AI tools if the risk to a users data privacy is too high.","Government can require AI developers and educational institutions to implement strong encryption and secure data storage practices. Government should provide support - both technical and financial  to educational institutions to assist with meeting this requirement.","Government should strengthen the role of and financial support to the Australian Information Commissioner to assist with overseeing the use of AI tools in education settings in relation to data privacy.","Organisations developing AI tools should be required to conduct regular audits or impact assessments of their AI systems to address potential biases or unintended consequences. In order to ensure accountability, these assessments should be subject to external scrutiny.","Legislation should require organisations to publish transparency reports detailing how their AI systems are used, including any cases of significant impact on individuals or society. These reports would provide insights into how algorithms function in practice and how they affect users.","Legislation can grant users the right to access and understand the data collected about them and the algorithms used to make decisions based on that data. Users should have the opportunity to challenge or correct inaccurate information.","Legislation should mandate third party evaluations of AI tools and systems to ensure they meet certain criteria for transparency, fairness, and accountability. These evaluations should be conducted by independent auditors and regulatory bodies.","Legislation should require that critical decisions made by AI systems to have a human-in-the-loop component, where a human reviewer can examine and validate the systems outputs before final decisions are implemented.","Legislation should establish accountability measures for organisations that deploy AI systems that lead to biased, discriminatory or harmful outcomes to help deter irresponsible AI development and use.","Government should also support public awareness campaigns and educational programs to inform the general public about AI technology and its potential implications to improve the ability of the public to hold organisations accountable and make informed decisions.","The need for high-level government engagement in generative AI issues to establish an ethical framework for product providers and users and to address issues such as copyright, privacy of users data and cyber security. Government guidelines are also sought to help maintain the academic integrity of Australias education system","The need for governments to directly engage with upskilling of Australian teachers to build the capacity of the sector to harness the potential benefits of generative AI and to ensure equity in distribution of these benefits for both teachers and students","research the impacts of AI on childrens cognition and meta-cognition","design pedagogies and learning experiences that respond to a changing world with AI","help students to use Al responsibly and with care in life and learning","implement strategies for developing academic integrity","reconsider acceptable use of AI in assessment, for example, tasks with no access to AI, and \ntasks where AI is explicitly integrated","changes to assessment cognition used in online exams such as those directly related to \nstudent's experience and/or case and scenario-based activities that are directly related to key \nlearning experiences","reconsider how creativity is defined and assessed","develop policies about fair, responsible and ethical use of AI","articulate the social implications of AI integration into society","provide useful frameworks for schools and systems to evaluate and make decisions on which tools are fit for purpose such as due diligence processes for third party applications","collaborate with relevant programs and agencies (e.g., ST4S and the esafety Commissioners Office) to provide targeted information on Australian data security standards noting standards should encompass safety, security, privacy, ethical use, and responsible handling of data","provide positive messaging for parents and the wider community on how AI is helping students to learn and grow, without taking from the important connections and relationships they build in their school life","provide schools with worked examples including lesson plans on how teachers have used AI to enhance learning outcomes","provide teachers with secure options for reducing their workload through harnessing AI","consider any implications of AI for the Australian Institute for Teaching and School Leadership Professional Standards for Teachers","continuously review and assess whether generative AI tools are meeting the needs of users and are being used in an effective and ethical manner","undertake independent research and gather feedback from students, educators, researchers, and industry to develop actionable insights and ensure best practices are adopted","Wholesale banning and policing are a waste of time. (Though there may be specific circumstances where AI needs to be excluded or policed.)","Assessment absolutely needs to change, but assessment is a complex topic and agreeing on new assessment approaches at an institutional level will take time. Probably many other aspects of school need to change too: curriculum, content, timetables, year-level structures, pedagogical methods, etc.. Change to a competency based grading structure.","We encourage the sharing of knowledge and experiences, throuqh processes such as this inquiry, so that government, education institutions and industry can work together to discuss and devise practical methods to develop best practice use of GAI in the higher education sector","We do not recommend further government regulation of the sector at this stage, but encourage a principles-based approach which encourages experimentation and embraces the appropriate use of GAI. Guidance from government and resources to assist universities to train and support staff is recommended as a better option than new regulation.","That the Australian Government provide funding support to universities to train staff in GAI literacy.","That the Australian Government: encourage key vendors to enter into institutional licences with universities that have unlimited use for staff and students","That the Australian Government: consider reforms to discrimination law arising as a result of GAI and other AI systems; clarify the law on copyright of outputs, inputs and prompts on GAI","That University accrediting bodies such as TEQSA engage with universities to discuss the use of AI in the workforce and in assessment","TEQSA needs to be supported and funded to update regulatory requirements to allow universities to innovate and adapt in the new environment.","That the Australian Government re-establish the Australian Learning and Teaching Council or a similar body to collate and disseminate research and insights into GAI in education","Universities should also take steps to respond to the emergence of GAI by adapting governance processes and quality assurance guidelines to allow more flexibility in assessment design and experimentation","Oral (or viva) assessments where students provide verbal rather than written responses; Asking students to use specific techniques when solving problems; Asking students to analyse and critique responses generated by GAI; Mixing written assessment components with aspects requiring drawing, posters or videos; In-class quizzes for core concepts; Assessments where students reflect on what they have learned rather than necessarily produce a set answer","Conducting Internal Research: Universities and other tertiary institutions should conduct comprehensive internal research studies to evaluate the scope and limitations when implementing GAI. This could include an assessment of potential biases, cautions and considerations, and also informed recommendations on suitable GAI programs to use.","Implementing Fact-Checking Mechanisms: Universities should place an emphasis on educating students on fact-checking techniques to combat disinformation and ensure accuracy and reliability of information","Establishing Clear Usage Guidelines: Universities should develop usage guidelines for the utilisation of GAI. This should take into account the diversity between different subject matters and allow flexibility in its application. The guidelines should act as a framework which promotes responsible and ethical use of GAI systems","Custom GAI Solutions: Universities can explore the idea of developing their own in-house GAI systems to address privacy concerns associated with using open-source GAI such as ChatGPT. This approach would allow universities to maintain greater control over data privacy such as private work and sensitive data","Assessments with emphasis on analytical thinking: Staff should consider developing assessments that prioritise analytical thinking skills over rote memorisation, aligning with the integration of GAI. Assessments should be designed to assess higher-order cognitive skills\nthat are complemented by the use of GAI","Promote education and awareness of GAI: Comprehensive education and awareness initiatives on GAI are recommended as they ensure that staff and students are well-informed about its capabilities, risks and ethical considerations","Encouraging staff to automate repetitive tasks: Tasks such as attendance tracking housekeeping and template creation can be automated by staff so that they can allocate their time more efficiently to higher-value tasks","Mapping the identity verified assessment methods that are used across degrees, to inform accrediting bodies and reviewers as they periodically inspect our offerings","Focusing identity verification efforts on the assessments that are most closely tied to the learning outcomes of the degree","Generating evidence of authenticity of students work, rather than only seeking\nto detect misconduct","where there are opportunities for TESQA to support AI-related transformation, these should also be adapted and adopted, where appropriate by ASQA.","TEQSA and ASQA develop modules that all students can undertake in relation to Academic Integrity, similar to what has been developed for higher education providers by TEQSA for their staff, in the Academic Integrity Masterclass online resources.","AI be progressed as a potential equaliser for disadvantaged students and that techniques on appropriate use be developed, agreed on and promoted across the sector.","where any guidance notes and online resources are provided by TESQA, there is facility for these to keep pace with technology so that they do not become redundant.","there be further investment in professional development, including Microcredentials for\nacademic teaching staff on the use and usability of Generative AI.","the Inquiry acknowledge the funding implications arising from workload pressures associated\nwith generative AI and refer these funding implications to the Universities Accord process.","An extension of the model proposed by Ms Loble AM (described below as the Australian Forum on Quality Digital Education) to include, where relevant, a partnership with the higher education sector.","If separate from Ms Lobles model, a National Centre for AI in education or an ARC Centre of Excellence tuned to the needs of not only researchers advancing knowledge and innovation technologically, but serving practitioners in co-designing, testing and evaluating what works in diverse contexts. Australian Indigenous educational innovation and challenges must also be a hallmark of this centre","The adoption of national guidelines to maximise opportunities while safeguarding against legal risks. These guidelines should support public and private sector organisations to comply with relevant laws and encompass co- and self-regulatory measures. The consultation underway by the Commonwealth Department of Industry, Science and Resources Safe and responsible AI in Australia is a positive step in this direction.","Convene generative AI challenges to catalyse applied research and cross-sector collaboration. Teams of academia, industry partners, and educational institutions would be funded to explore the potential applications of generative AI in education. These projects would focus on developing innovative solutions, evaluating their effectiveness, and addressing specific challenges faced in different educational contexts.","Hold annual conferences on generative AI in Education. Annual conferences would bring together thought leaders and the strongest examples of practice, as a way to build Australias capability. These could be specialised for different stakeholders and agendas (e.g., pedagogical, technical, ethical, governance) as well as ensuring there was productive knowledge integration. A strong emphasis on translating into practice will promote innovation diffusion.","Establish a generative AI educational impact evidence hub to foster both domestic and international collaboration and knowledge sharing among researchers, practitioners, and policymakers. Resource the development of a collective intelligence website that assists the community in sharing, finding, and debating the emerging evidence as generative AI is evaluated in different educational contexts. UTS has experience in prototyping such infrastructures.","Convene an expert panel to review options for national generative AI infrastructure. Amidst concerns that generative AI is owned and driven by technology companies, we should consider developing a national capability for both research and public services, with the possibility of increased fairness, accountability, transparency and ethics when the infrastructure is completely under our own control.","Develop comprehensive ethical guidelines and frameworks specifically tailored for the use of generative AI in education. These guidelines should encompass aspects such as data privacy, algorithmic transparency, fairness, and accountability. They should also consider the unique ethical considerations related to student data and learner outcomes.","Emphasising the need for creation of comprehensive guidelines and policies to ensure responsible and ethical use of AI technologies in educational settings in the areas of privacy, data security, algorithmic bias, and the potential impact on student well-being.","Providing adequate training and professional development opportunities for teachers to effectively utilise generative AI tools in their classrooms. This includes training on the use of AI tools, understanding their limitations, and developing pedagogical strategies to integrate them into teaching practices.","Prioritising student learning and engagement when integrating generative AI tools. Discuss how these tools can be used to personalize learning experiences, provide targeted feedback, and foster student creativity and critical thinking skills.","Encouraging collaboration among educational institutions, researchers, and developers to minimise duplication, share best practices, research findings, and innovations related to the use of generative AI in education","Emphasising the importance of iterative improvement and the ability to adapt AI tools to changing\neducational needs.","Establish the Australian Forum on Quality Digital Education to help shape the strategic agenda for using technology to target educational disadvantage and boost student outcomes and wellbeing.","Work with schools to test, develop and showcase best practice integration of teaching and learning technology tools for disadvantaged and special needs students, building a network of peer based support.","Provide extra resources to disadvantaged schools to access high quality edtech learning tools, with linked implementation support and professional development, alongside investment to secure equitable access to essential technological infrastructure.","Commission the Australian Education Research Organisation (AERO) to provide expertise and advice on what works best when using edtech to support teachers and improve student outcomes.","Include evidence standards for education interventions, including edtech, in the next quadrennial national school funding agreement, along the lines of the U.S. Every Student Succeeds Act (ESSA) federal funding guidelines.","Accelerate high quality, independent research and evaluation of teaching and learning tools to investigate:\n Impact on learning progress for students facing educational disadvantage;\n Features that amplify positive outcomes, including implementation factors","Catalyse a world-leading Australian social benefit edtech sector by investing in promising systems that meet high standards for evidence, efficacy, ethics and equity. Novel forms of capital should be considered, such as impact investing, social enterprises, leveraging or partnering with venture capital funds, as well as direct public or philanthropic funding","Create an accessible repository of trustworthy information on the quality and safety of available edtech tools so that schools, education systems and parents can make more informed choices","Develop education-specific standards covering product design, data use, and life cycle governance and accountability to guide purchasing decisions and assist industry access to the sector.","Build public-private partnerships to safely share data for better traction on solving education challenges, and to apply advanced data techniques to help optimise outcomes for students at risk.","Australias education systems need to accept that their current assessment practices, whereby they judge student performance on the basis of written assessment pieces, have to change - with more authentic assessment practices a must. \nassign prompts that state-of-the-art systems such as ChatGPT are not good at;\nrequire verifiable sources and quotations\nask students to analyse specifics from images, audio, or videos\nrequire analysis that draws on class discussion\nask for analysis of recent events not in the training data for the system\nset assignments that articulate nuanced relationships between ideas, and\nassign in-class writing as a supplement to or launching point for take-home assignments\nbe mindful of what Chat GPT3 can and cannot do\ncontinue to teach the foundations\ndeal with the cheating when testing foundational knowledge\nmimic the workplace by teaching how to evaluate a proposed plan of action\nlet students use Chat GPT3, but simultaneously raise the bar for assignments\nask students to imagine the new rather than tweaking the old\ndont be shy using Chat GPT3 to improve the productivity of the teaching process.","educators will need to find ways to include it in their teaching and assessment practices  but only after they have agreed on what it is that they are actually wanting/needing to teach students and how they will measure their learning in an era of generative AI.","if the learning outcomes of traditional assessment items can be easily met by AI, then assessments need to be adapted so students can demonstrate higher order thinking, creative problemsolving and contextual application of knowledge and skills","As generative AI becomes part of normal professional practice, students may be required to use AI generated work as an opportunity for review and critique to produce more sophisticated responses to assessment tasks","That Australias Higher Education curricular should embed critical evaluation of the use of AI with a specific focus on how these tools can positively impact society and its constraints and ethical considerations. Current and future students entering employment will need to have developed proficient skill sets that draw on its benefits but which are guided by a tightly bound ethical framework for its use.","Australias entire education sector must quickly move away from traditional assessment strategies and instead focus on high-quality authentic assessment strategies that engage students in their learning and personalises their assessment response","Given the importance of AI as a career-ready skill, it will be important that all students have access to such tools. As pay-for-use generative AI models are becoming increasingly more prevalent, it will be important that educational institutions are in the position to establish fairness of access so that ability to pay does not influence students learning opportunities. Currently stretched library and digital budget make this a genuine risk.","AI is a rapidly developing field; thus, educational institutions will need to build consideration of its most recent developments into a regular discourse to ensure they remain abreast of developments and thus can manage its opportunities and risks. At a minimum, universities should integrate such consideration within their institutions quality assurance and enhancement processes.","To guide decision making on generative AIs appropriate use, ethical standards and frameworks for its use will be required. A national response may be appropriate to prevent inconsistent responses across the sector. However, should such an approach be considered, it will be important that this work has representation from employers, educators and researchers.","As a collective response, universities need to explore how their administration and support functions can benefit from the use of AI, such as adopting the technology to provide tier two assistance (responses to low complexity queries), to help manage workloads, provide 24-hour response and to enable greater focus to be dedicated to complex queries and support requests.","students need to be aware of the fundamental limitations of these systems through the development of AI critical literacy. This needs to be an integral part of any curriculum as well as targeted learning and teaching activities.","Support students to develop critical literacy","Provide professional learning and development to educators","Maintain an open dialogue on use of generative AI","Age-appropriate access and design","Transparency","Sustainability/Environmental Costs","Fund social sciences research into how generative AI is altering knowledge making","Counter ethical risks through regulation of governance and policies: these should promote ethical engagement with generative AI first and foremost, as a priority, rather than an add-on","Teach (and assess) critical digital literacies to our students and educators across all curricula","Promote educational experiences that promote open horizons and allow students to flourish","Access: It is important to ensure access to generative Al amongst EAL/0 communities. We recommend avoiding approaches which ban the use of generative Al in schools. This is particularly important for public schools which cater for the majority of EAL/D students in Australia. We also recommend increasing access, including financial support, to Al in local libraries and community centres.","Learning programs specifically tailored to the needs of EAL/D learners are essential for helping them to become confident and capable to access benefits and mitigate the risks of generative Al. Such programs need to focus on Al literacies which we define as a set of technical, linguistic and socio-cultural capabilities required for meaningful, creative, ethical and critical use of Al for different purposes and in different settings. These programs need to be age and sector appropriate. We recommend that institutions, teachers and educational researchers with expertise in EAL/D approaches are included in shaping these programs, considering the needs and strengths of EAL/D students as well as the specificities of learning contexts.","Awareness: There is a need to increase broader awareness, constructive attitudes and levels of confidence about generative Al , its benefits, possibilities, and applications as well as limitations, challenges and biases. Given emerging language and literacy levels of this group both in English and sometimes in home languages, information needs to be accessible, presented in various forms (e.g. brochures, posters, videos, invited presentations, etc.) and/or translated into home languages. These resources need to be easily accessible through community centres, schools and online platforms. To promote such awareness, we recommend that different stakeholders with EAL/D expertise and experience are included in important decision making and initiatives","Pedagogic Resources: Educational institutions and teachers need to be supported in the implementation of learning programs dedicated to Al literacies in settings with EAL/D learners. Such support entails the development of relevant policies, syllabuses and teaching/learning resources. We recommend collaboration between industry, academia, policymakers, and the wider public to develop resources and guidelines for the deployment of generative Al with EAL/D learners.","Professional Learning: Educators working with EAL/D cohorts need access to high-quality professional learning programs related to the use of generative Al in educational settings. We recommend that professional learning programs familiarise and develop teachers' expertise with Al tools and relevant pedagogies. It is particularly important to consider the changing role of EAL/D teachers given the enormous potential of Al for new and creative ways for learning languages","ISA recommends the formation of a federal education advisory body of key stakeholders and cross sectoral school education representatives and academics to examine the benefits and risk of generative AI to inform education policy.","ISA recommends investigation and implementation of funded initiatives to support the national teacher workforce in all education sectors in the effective use of AI technology.","ISA recommends the implementation of funded programs to develop and deliver safe, effective educational AI technologies which can reduce educational disadvantage and improve outcomes for students by supporting individual learning needs.","ISA recommends that safeguarding, ethical use,\nequity and integrity are core principles of a national AI framework for education.","ISA recommends the creation of a national generative AI in education website that is freely accessible to all educators to increase their knowledge base","ISA recommends that the importance of culture, play-based learning, social connection, teacher/student relationships and protecting the holistic development of children and young people informs and is at the core of generative AI education policy","ISA strongly recommends that funding be provided to AISs to ensure that schools in all sectors have the necessary support to implement effective and ethical generative AI strategies.","Independent schools need to continue to educate students about the ethical use of AI tools and implement more robust plagiarism detection strategies to maintain academic integrity. T","Independent schools continue to teach students media literacy and critical evaluation techniques but need to be explicit in teaching generative AI discernment between authentic and manipulated generative AI content.","Independent schools are aware of these biases and are actively engaged in finding ways to teach students how to be critical when utilising and interpreting outputs from generative AI tools.","Independent schools will require support to ensure adequate measures are in place to safeguard personal information and comply with relevant privacy regulations.","Independent schools promote digital well-being and provide support mechanisms to address any negative impacts on students, but generative AI adds another level of complexity to this role.","Independent schools are seeking clear guidelines and sample policies to govern the use of generative AI tools in schools.","Maintain a balance between leveraging AI insights and the value of teacher instruction and support","Exercise caution when relying solely on AI-generated data and consider other factors in decision-making","Develop data literacy skills to effectively analyze and interpret AI-generated data","Use AI-generated assessments as a complement to in-person assessments and qualitative feedback from educators","Monitor collaborative learning environments to ensure students develop essential teamwork and communication skills","Focus on cultivating higher-order cognitive skills alongside AI tools, emphasizing limitations and ethical considerations","Provide ongoing professional development for educators to integrate AI tools effectively","Address ethical considerations such as data privacy, algorithmic bias, and the impact on human relationships in education","Address inequities in access to AI tools, particularly for students in rural or remote areas and those facing financial constraints.","The learning programs they deliver must support diversity and generate equitable outcomes that are independent of socioeconomic status, school location, or the wealth of the local school community. Any utilisation of AI within the education system must ensure that these principles are not undermined.","it is incumbent upon governments and school systems to provide this infrastructure and ensure that equitable access is a paramount consideration. This will require increased and sustained investment from the state and federal governments to ensure 21st century classrooms are available to all.","Student learning, teaching/assessment processes and academic integrity must remain central considerations in decision making. Business models that outsource learning to for-profit providers or edu-tech platforms are not a feature of these decision-making frameworks.","It is critical to acknowledge that equity is not realised through access to digital resources and programs alone.There is a need for careful and considered selection and curation of the resources and to blend these with real-world interactions in ways that facilitate and enable meaningful engagement with the broader educational process.","ensure that decisions made related to new and emerging digital technologies are undertaken after rigorous consultation with the teaching profession. Given the rapid pace of change in digital technologies, consultation processes must be ongoing, to ensure the approaches adopted meet the needs of the profession.","There is an onus on both state and federal governments to ensure that the curriculum itself is contemporary in terms of content and delivery options","Pedagogical decisions regarding resources and learning experiences provided for any given cohort of students must rest with classroom teachers and, crucially, cannot be replicated by AI or other technologies.","academic integrity must be maintained, with a particular focus upon the assessment cycle. Teachers must be resourced with sufficient time to interrogate the learning process and the assess the artifacts produced by their students","The use of digital technology in this process must take place under the oversight of the teaching profession. Any deployment of technology must not undermine teachers central role in assessment, moderation and reporting, and must not inhibit beginning teachers from developing the professional knowledge and skills required to make sound pedagogical and assessment decisions.","It is critically important that education systems provide the resourcing that supports teachers access to appropriate, high-quality and ongoing professional development (PD) regarding use of new and emerging digital technologies.","consideration needs to be given to whether the educational use of these products/platforms has the capacity to detrimentally impact upon teaching and learning processes. The interests of private, profit-seeking providers must not be given precedence over education considerations.","Government and school systems have a responsibility to ensure that educational systems operate in ways that advance the interests of schools, students, teachers and education leaders, and not those of product and platform providers.","Legislative protection is required to limit the activities of for-profit enterprises and restrict their capacity to take profit from government funding.","Schools and teachers must have access to various products and platforms. The cost associated must be factored into system budgets, rather than passed on to schools, students, parents or teachers and education leaders as individuals.","School systems must ensure that that the sharing of personal data meets the highest privacy thresholds","Education leaders and teachers should leverage their expertise to evaluate technologies in the education sector, strengthening and preserving their trusted professional roles instead of relying on private entities.","Consideration is needed of the degree to which governments and school systems invest in technologies designed to detect inappropriate use of digital technologies by students","Under the Workplace Health and Safety (WH&S) Act, education systems must engage in active consultation with workers and develop ongoing systems of review and consultation to address the impacts of new digital technologies and AI on education leaders, teachers, and students, as mandated by the Act.","adoption of technology  should be carefully considered to avoid exacerbating workload issues and should include considerations of time, professional development, and workplace health and safety implications.","The decision to adopt new practices should prioritize their relevance to teaching and learning, and careful consideration should be given to the necessary resources and support for implementation.","Government and education systems must establish policies and protocols to provide adequate and appropriate protections against cyber attack, ensuring that safety measures are not solely dependent on individuals.","These workplace health and safety concerns must be taken into account when developing and reviewing work systems that incorporate AI.","It is clear that the strengths and benefits of GAI will need to be combined with the creative input, lived experience, and personal accountability of humans. We need to understand and articulate the potential and evolving role that GAI can play in the teaching and learning experience.","GAI will form part of a wider system of assessment that collectively gives educators evidence of each students authentic, multi-faceted learning journey. Students use of GAI in education settings will therefore need to be scaffolded with new skills, including universal delivery of: critical thinking, digital literacy, personal communication and writing style, and opportunities to develop higher-order thinking skills. Teachers will also need to be (re)skilled to provide this scaffolding. In higher education, there is a need for the sector to work closely with professional and accreditation bodies to understand current and future learning and assessment requirements in the context of competency certification.","The Australian Government needs to hold developers of publicly-used GAI resources accountable for the veracity of output in education settings. As for the use of any new technology, it will be necessary to think through regulatory compliance and broader ethical considerations. Developments internationally should be monitored carefully, particularly for regulatory responses applicable to education providers.\nQuality, ethical outputs from GAI require quality inputs. Australian higher education can help ensure GAI is fit for purpose - avoiding inaccurate, irrelevant, biased, or deceptive outputs, or information that is counter to either regulatory or teachers pedagogical design. This can be done by undertaking ongoing due diligence to ensure the inputs of GAI are relevant to educational settings, and that the outputs of GAI in education settings are robust, ethical, increase the quality of learning outcomes, and are protecting the reputation of Australian education. GAI systems will need appropriate controls to allow educational institutions to undertake this work. Misconduct is also a known risk, where some students may pass off AI-generated work as their own. Widespread evidence from within the field of academic integrity suggests that students are well-intentioned but may be opportunistic when under pressure. Misconduct - both unintentional and intentional - can be mitigated when education institutions provide students and teachers with clear advice and guidance and sanctioned alternatives, including appropriately-trained GAI, as trusted, readily-accessible options. Risks and challenges can be mitigated with transparency of use. Policy should dictate that where a student or researcher uses GAI tools this should be disclosed to assessors, reviewers, and other audiences, just as referencing is used to disclose access to archive materials.","Implemented well, GAI has the potential to improve access to and the accessibility of learning and enhanced learning outcomes for disadvantaged learners. It has the potential to complement classroom teaching with smart, adaptive, and personalised formative feedback at scale and high frequency for individual learners, in modes that suit individual circumstances. It will be important to work with experts, advocates, and communities to understand the potential for different groups of students experiencing disadvantage. GAI is best delivered at scale via Australias strong, existing education infrastructure as part of enrolment. Australias education institutions already include a wide ecosystem of expertise and resourcing that comes from teachers, administrators, student mentors, families, and scaffolding by others, including education scholarship programs. Students in Australian education institutions should receive equal access to quality-assured GAI tools via these existing channels, including equal-access to the associated personal scaffolding required to use GAI ethically and effectively, including critical and digital literacy. Further, partners in Australian education - including scholarship managers, advocates, and community leaders for First Nations students, refugees, learners with disability, and socio-economically disadvantaged groups - can provide valuable connections to students communities in combination with teaching and learning ecosystems within institutions.","There is extensive evidence in the Australian context for the impact of personal feedback on student confidence and other academic success metrics. Studiosity can offer the Minister for Education this evidence, and access to early evidence within the higher education sector for the use of GAI on student engagement, confidence, and outcomes.","Australian education is already globally renowned. There is an urgent need to adjust standards to incorporate the use of GAI to protect and augment those high standards. Use of GAI in Australian education settings should include: 1. Human oversight and quality assurance, ongoing due diligence of GAI outputs, including proactive management of associated large language models. 2. Access at scale - including investment in digital and critical literacy skills; authentic learning opportunities; higher-order thinking skills; and, peer-based learning - to ensure students dont simply have access to GAI but are equipped for a lifetime of considered and appropriate use as citizens.","Learning activities and assessment must be designed with AI in mind, so that AI is less able to be used to do all the thinking for students.","Allow increased flexibility in assessments (particularly at higher grade levels, as lower ones are quite flexible) so schools have the freedom to design assessments and conditions to reduce unethical use of generative AI by students.","there will need to be an education campaign highlighting the benefits of AI as a work and education tool but also the importance of independent, critical and creative thought of being a human.","Publish resources that support students and teachers to become proficient users of AI, including understanding the benefits and limitations.","Support schools with standards of use for AI.","Invest in structured training for classroom staff on the use of GenAI in the classroom and how to educate students about using the technology.","Invest in training and demonstrations for students in the classroom to build literacy and understanding about the benefits and limitations of GenAI and how to best use GenAI tools responsibly.","Formulate strategic priorities and policy for GenAI at the Department level and school level to provide tailored guidance to staff and students.","Upskill and train regulators and policymakers about the opportunities and risks of AI in education, as well as best practice policy and regulatory approaches.","Initiate strong strategic partnerships with relevant government and private stakeholders to codesign solutions for deploying responsible GenAI in classrooms","Consult widely on education system reform with a focus on the impact of emerging technologies on education delivery and assessment.","Ensure existing policy and regulatory frameworks are fit-for-purpose and are able to deliver adequate protections for the use of GenAI in the education system. This should be underpinned by the regulatory principles of harmonisation, diversity, and necessity.","Build a repository of current and emerging educational technology (EdTech) tools to understand the spectrum of capabilities, limitations, and impacts.","Establish regulatory sandboxes for GenAI solutions to be deployed in test educational environments before being rolled out more widely.","Direct additional investment to incentivise the deployment of GenAI, as well as to boost research and development to build a strong ecosystem of responsible GenAI that can help achieve beneficial educational outcomes.","Students  Require an understanding of the risks, limitations and potential of GenAI in both the education context, but also beyond it. It is critical to build literacy and familiarity as a fundamental digital skill","Students Require an understanding of the idea that GenAI has incredible potential as a tool to enhance and augment\nlearning, but not replace fundamental skills in literacy and critical thinking","Parents Require assurances that the education system is taking appropriate measures around GenAI in the classroom, and that it is being deployed in a safe and responsible way.","Teachers Require guidance on how assessment and teaching can be delivered in a way which achieves the desired educational outcomes, but also ensures that students use GenAI in a productive way.","School\nleadership Requ
